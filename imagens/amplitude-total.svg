<?xml version="1.0" encoding="UTF-8"?>
<!-- =========================================================
   AMPLITUDE TOTAL (ANIMADO)
   Pontos na reta → destaque nos extremos → traço com label “Amplitude total”
   CSS-only | padrão visual do projeto
   ========================================================= -->
<svg viewBox="0 0 1550 744" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">

  <title id="title">Amplitude total</title>
  <desc id="desc">
    Observações distribuídas sobre uma reta numérica. Primeiro aparecem os pontos.
    Em seguida destacam-se o menor e o maior valor. Por fim surge o segmento
    que liga os extremos com o rótulo “Amplitude total”.
  </desc>

  <!-- fundo branco temporário (remova se quiser transparência) -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fff"/>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --ink-soft:#64748b;
        --grid:#e5e7eb;
        --accent:#64748b;
        --font:"et-book","ETBook","Georgia",serif;

        --cycle:7.2s;
        --ease:ease-in-out;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }

      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .u-panel{
        stroke-width:2;
        rx:22; ry:22;
      }

      .label{
        font-size:46px;
        font-weight:600;
        text-anchor:middle;
      }

      .small{
        font-size:32px;
        fill:var(--ink-soft);
        text-anchor:middle;
      }

      .axis{ stroke-width:2; }

      .grid{
        stroke:var(--grid);
        stroke-width:1;
        stroke-dasharray:6 8;
      }

      .dot{ fill:var(--ink); }
      .dot.soft{ opacity:.55; }

      .range{
        stroke:var(--accent);
        stroke-width:4;
        fill:none;
        stroke-linecap:round;
      }

      .range-cap{
        stroke:var(--accent);
        stroke-width:4;
        stroke-linecap:round;
        opacity:0;
      }

      .range-label{
        font-size:28px;
        font-weight:600;
        fill:var(--ink);
        text-anchor:middle;
        opacity:0;
      }

      /* ====== destaque extremos ====== */
      .ext-ring{
        fill:none;
        stroke:var(--accent);
        stroke-width:3;
        opacity:0;
      }

      /* =========================================================
         ANIMAÇÕES (ciclo):
         0–18%  : entra pontos
         22–40% : destaca extremos
         44–100%: aparece amplitude (linha desenha) + caps + label
         ========================================================= */

      /* pontos entram */
      .a-dots{
        transform-box:fill-box;
        transform-origin:50% 50%;
        animation:dotsIn var(--cycle) var(--ease) infinite;
      }
      @keyframes dotsIn{
        0%,10%{ opacity:0; transform:scale(.99); }
        18%,100%{ opacity:1; transform:scale(1); }
      }

      /* extremos (anéis) */
      .a-ext{
        animation:extOn var(--cycle) var(--ease) infinite;
      }
      @keyframes extOn{
        0%,22%{ opacity:0; transform:translateY(6px); }
        30%,100%{ opacity:1; transform:translateY(0px); }
      }

      /* “desenhar” a linha da amplitude via stroke-dash */
      .a-range{
        stroke-dasharray:960;
        stroke-dashoffset:960;
        opacity:0;
        animation:rangeDraw var(--cycle) var(--ease) infinite;
      }
      @keyframes rangeDraw{
        0%,42%{ opacity:0; stroke-dashoffset:960; }
        52%{ opacity:1; stroke-dashoffset:960; }
        70%{ opacity:1; stroke-dashoffset:0; }
        100%{ opacity:1; stroke-dashoffset:0; }
      }

      .a-cap{
        animation:capOn var(--cycle) var(--ease) infinite;
      }
      @keyframes capOn{
        0%,56%{ opacity:0; }
        64%,100%{ opacity:1; }
      }

      .a-lab{
        animation:labOn var(--cycle) var(--ease) infinite;
      }
      @keyframes labOn{
        0%,62%{ opacity:0; transform:translateY(6px); }
        72%,100%{ opacity:1; transform:translateY(0px); }
      }

      @media (prefers-reduced-motion:reduce){
        .a-dots,.a-ext,.a-range,.a-cap,.a-lab{ animation:none; }
        .ext-ring,.range-cap,.range-label{ opacity:1; transform:none; }
        .a-range{ opacity:1; stroke-dashoffset:0; }
      }
    </style>
  </defs>

  <g transform="translate(85,92)">
    <rect x="0" y="0" width="1380" height="560"
          class="u-panel u-stroke"/>

    <text x="690" y="55" class="label">Amplitude total</text>
    <text x="690" y="90" class="small">
      distância entre o menor e o maior valor
    </text>

    <g transform="translate(110,220)">

      <!-- grade -->
      <g class="grid">
        <line x1="0" y1="80" x2="1160" y2="80"/>
        <line x1="0" y1="140" x2="1160" y2="140"/>
      </g>

      <!-- eixo -->
      <line class="u-stroke axis"
            x1="0" y1="110" x2="1160" y2="110"/>

      <!-- pontos (com animação de entrada) -->
      <g class="a-dots">
        <circle class="dot"       cx="120"  cy="110" r="7"/>
        <circle class="dot soft"  cx="240"  cy="110" r="7"/>
        <circle class="dot"       cx="360"  cy="110" r="7"/>
        <circle class="dot soft"  cx="480"  cy="110" r="7"/>
        <circle class="dot"       cx="600"  cy="110" r="7"/>
        <circle class="dot soft"  cx="720"  cy="110" r="7"/>
        <circle class="dot"       cx="840"  cy="110" r="7"/>
        <circle class="dot soft"  cx="960"  cy="110" r="7"/>
        <circle class="dot"       cx="1080" cy="110" r="7"/>
      </g>

      <!-- anéis dos extremos -->
      <g class="a-ext">
        <circle class="ext-ring" cx="120"  cy="110" r="15"/>
        <circle class="ext-ring" cx="1080" cy="110" r="15"/>
      </g>

      <!-- segmento da amplitude (desenha) -->
      <line class="range a-range"
            x1="120" y1="190"
            x2="1080" y2="190"/>

      <!-- extremidades da amplitude -->
      <line class="range-cap a-cap"
            x1="120" y1="175" x2="120" y2="205"/>
      <line class="range-cap a-cap"
            x1="1080" y1="175" x2="1080" y2="205"/>

      <!-- rótulo -->
      <text class="range-label a-lab"
            x="600" y="235">
        Amplitude total
      </text>

    </g>
  </g>
</svg>
