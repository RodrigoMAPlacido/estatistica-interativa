<!-- ===========================================
   MÉDIA PONDERADA — Tabela + Barras
   Padrão unificado (u-*/a-*) — CSS-only animations
   =========================================== -->
<svg viewBox="0 0 1500 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Média ponderada — tabela e gráfico de barras</title>
  <desc id="desc">
    À esquerda, tabela com disciplinas, notas, pesos (créditos) e nota × peso. À direita, gráfico de barras
    com as notas e linha horizontal indicando a média ponderada 8,4; quadradinhos sob as barras mostram os pesos.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:7s;
        --ease:ease-in-out;
      }
      /* Base */
      text{ font-family:var(--font); fill:var(--ink); user-select:none; }
      .u-stroke{ stroke:var(--ink); fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .u-panel{ stroke-width:2; rx:12; }
      .label{ font-size:34px; font-weight:600; text-anchor:middle; }
      .small{ font-size:18px }

      /* ====== Animações tabela: realce de linha ====== */
      @keyframes rowHi{ 0%,10%{opacity:0} 15%,25%{opacity:.18} 30%,100%{opacity:0} }
      .row-hi{ fill:var(--ink); opacity:0 }
      .r1{ animation:rowHi 6s var(--ease) infinite 0s }
      .r2{ animation:rowHi 6s var(--ease) infinite .6s }
      .r3{ animation:rowHi 6s var(--ease) infinite 1.2s }
      .r4{ animation:rowHi 6s var(--ease) infinite 1.8s }
      .r5{ animation:rowHi 6s var(--ease) infinite 2.4s }
      .r6{ animation:rowHi 6s var(--ease) infinite 3.0s }

      /* ====== Barras ====== */
      @keyframes grow{
        0%{ transform:scaleY(0) }
        18%,82%{ transform:scaleY(1) }
        100%{ transform:scaleY(0) }
      }
      .bar{
        fill:var(--ink);
        transform-box: fill-box;
        transform-origin: bottom;
        transform:scaleY(0);
      }
      .b1{ animation:grow var(--cycle) var(--ease) infinite 0s }
      .b2{ animation:grow var(--cycle) var(--ease) infinite .15s }
      .b3{ animation:grow var(--cycle) var(--ease) infinite .30s }
      .b4{ animation:grow var(--cycle) var(--ease) infinite .45s }

      /* ====== Linha da média ponderada ====== */
        .u-mean-line{
        stroke: #64748b;
        stroke-width:3;
        /* comprimento >= da linha (≈490px) */
        stroke-dasharray:500;
        stroke-dashoffset:500;
        opacity:.9;
        animation:meanLine var(--cycle) var(--ease) infinite;
        }

        @keyframes meanLine{
        0%{ stroke-dashoffset:500; opacity:0 }
        15%,65%{ stroke-dashoffset:0; opacity:1 }
        80%,100%{ stroke-dashoffset:500; opacity:0 }
        }

      .mean-label{
        font-size:16px;
        font-weight:600;
        text-anchor:end;
        opacity:0;
        animation:meanLabel var(--cycle) var(--ease) infinite;
      }
      @keyframes meanLabel{
        0%,20%{ opacity:0 }
        30%,70%{ opacity:1 }
        85%,100%{ opacity:0 }
      }

      .u-weight-token{
        fill:var(--ink);
        opacity:.25;
      }

      @media (prefers-reduced-motion:reduce){
        .row-hi{ animation:none; opacity:.12 }
        .bar{ animation:none; transform:scaleY(1) }
        .u-mean-line{ animation:none; stroke-dashoffset:0; opacity:1 }
        .mean-label{ animation:none; opacity:1 }
      }
    </style>
  </defs>

  <!-- ================= PAINEL ESQUERDO: TABELA ================= -->
  <g id="panel-table" transform="translate(-140,-200) scale(1.2)">
    <g class="p-panel">
      <!-- Moldura -->
      <rect x="120" y="230" width="540" height="510" class="u-panel u-stroke"/>

      <!-- ==== Cabeçalho da tabela ==== -->
      <g class="p-header">
        <text x="390" y="280" class="label">Média ponderada</text>
        <text x="390" y="308" class="small" text-anchor="middle">
          Disciplinas, notas e pesos (importância)
        </text>
        <text x="390" y="328" class="small" text-anchor="middle">
          e o produto nota × peso
        </text>
      </g>

      <!-- ==== Corpo da tabela ==== -->
      <g class="p-body" transform="translate(0,30)">
        <!-- Cabeçalho das colunas -->
        <line x1="160" y1="364" x2="620" y2="364" class="u-stroke" style="stroke-width:2"/>
        <g font-size="20" font-weight="700">
          <text x="175" y="352">Disciplina</text>
          <text x="365" y="352" text-anchor="end">Nota</text>
          <text x="505" y="352" text-anchor="end">Peso</text>
          <text x="610" y="322" text-anchor="end">Nota</text>
          <text x="590" y="337" text-anchor="end">×</text>
          <text x="610" y="352" text-anchor="end">Peso</text>

        </g>

        <!-- Linhas da tabela -->
        <g class="u-stroke">
          <line x1="160" y1="404" x2="620" y2="404"/>
          <line x1="160" y1="444" x2="620" y2="444"/>
          <line x1="160" y1="484" x2="620" y2="484"/>
          <line x1="160" y1="524" x2="620" y2="524"/>
          <line x1="160" y1="564" x2="620" y2="564"/>
          <line x1="160" y1="604" x2="620" y2="604"/>
        </g>

        <!-- Destaques animados -->
        <rect x="160" y="374" width="460" height="30" class="row-hi r1"/>
        <rect x="160" y="414" width="460" height="30" class="row-hi r2"/>
        <rect x="160" y="454" width="460" height="30" class="row-hi r3"/>
        <rect x="160" y="494" width="460" height="30" class="row-hi r4"/>
        <rect x="160" y="534" width="460" height="30" class="row-hi r5"/>
        <rect x="160" y="574" width="460" height="30" class="row-hi r6"/>

        <!-- Dados da tabela -->
        <g font-size="19">
          <text x="175" y="396">Matemática</text>
          <text x="365" y="396" text-anchor="end">9,0</text>
          <text x="505" y="396" text-anchor="end">4</text>
          <text x="610" y="396" text-anchor="end">36</text>

          <text x="175" y="436">Estatística</text>
          <text x="365" y="436" text-anchor="end">8,0</text>
          <text x="505" y="436" text-anchor="end">3</text>
          <text x="610" y="436" text-anchor="end">24</text>

          <text x="175" y="476">História</text>
          <text x="365" y="476" text-anchor="end">7,0</text>
          <text x="505" y="476" text-anchor="end">2</text>
          <text x="610" y="476" text-anchor="end">14</text>

          <text x="175" y="516">Ed. Física</text>
          <text x="365" y="516" text-anchor="end">10,0</text>
          <text x="505" y="516" text-anchor="end">1</text>
          <text x="610" y="516" text-anchor="end">10</text>

          <text x="175" y="556" font-weight="700">Totais</text>
          <text x="365" y="556" text-anchor="end">—</text>
          <text x="505" y="556" text-anchor="end" font-weight="700">10</text>
          <text x="610" y="556" text-anchor="end" font-weight="700">84</text>

          <text x="175" y="596" font-weight="700">Média Pond.</text>
          <text x="365" y="596" text-anchor="end" font-weight="700">8,4</text>
          <text x="505" y="596" text-anchor="end">—</text>
          <text x="610" y="596" text-anchor="end">84 ÷ 10</text>
        </g>
      </g>

      <!-- ==== Rodapé da tabela ==== -->
      <g class="p-footer" transform="translate(0,20)">
        <text x="390" y="656" class="small" text-anchor="middle">
          Notas em escala de 0 a 10;
        </text>
        <text x="390" y="680" class="small" text-anchor="middle">
          pesos representam a importância de cada disciplina.
        </text>
      </g>
    </g>
  </g>

  <!-- ================= PAINEL DIREITO: GRÁFICO ================= -->
  <g id="panel-bars" transform="translate(-220,-200) scale(1.2)">
    <g class="p-panel">
      <!-- Moldura -->
      <rect x="840" y="230" width="580" height="510" class="u-panel u-stroke"/>

      <!-- ==== Cabeçalho do gráfico ==== -->
      <g class="p-header">
        <text x="1128" y="280" class="label">Gráfico de barras</text>
        <text x="1128" y="308" class="small" text-anchor="middle">
          Notas por disciplina (0–10) e média ponderada
        </text>
      </g>

      <!-- ==== Corpo do gráfico ==== -->
      <g class="p-body">
        <g transform="translate(0,-40)">
        <!-- Eixos -->
        <g class="u-stroke" style="stroke-width:2.5">
          <line x1="890" y1="670" x2="1320" y2="670"/>
          <line x1="890" y1="670" x2="890" y2="400"/>
        </g>
        <!-- Grades Y -->
        <g class="u-stroke small" opacity=".5">
          <line x1="890" y1="670" x2="1320" y2="670"/><text x="872" y="674" text-anchor="end">0</text>
          <line x1="890" y1="620" x2="1320" y2="620"/><text x="872" y="624" text-anchor="end">2</text>
          <line x1="890" y1="570" x2="1320" y2="570"/><text x="872" y="574" text-anchor="end">4</text>
          <line x1="890" y1="520" x2="1320" y2="520"/><text x="872" y="524" text-anchor="end">6</text>
          <line x1="890" y1="470" x2="1320" y2="470"/><text x="872" y="474" text-anchor="end">8</text>
          <line x1="890" y1="420" x2="1320" y2="420"/><text x="872" y="424" text-anchor="end">10</text>
        </g>

        <!-- Barras -->
        <rect x="930"  y="445" width="56" height="225" class="bar b1"/>
        <rect x="1040" y="470" width="56" height="200" class="bar b2"/>
        <rect x="1150" y="495" width="56" height="175" class="bar b3"/>
        <rect x="1260" y="420" width="56" height="250" class="bar b4"/>


        <!-- Linha da média -->
        <line x1="890" y1="460" x2="1380" y2="460" class="u-mean-line"/>
        <text x="1400" y="433" class="mean-label">Média</text>
        <text x="1418" y="448" class="mean-label">Pond. = 8,4</text>

      </g>
    </g>
            <!-- Rótulos das categorias -->
        <g class="small" transform="translate(0,-35)">
          <text x="958"  y="725" text-anchor="middle">Peso: 4</text>
          <text x="958"  y="695" text-anchor="middle">Matemática</text>
          <text x="1068" y="725" text-anchor="middle">Peso: 3</text>
          <text x="1068" y="695" text-anchor="middle">Estatística</text>
          <text x="1178" y="725" text-anchor="middle">Peso: 2</text>
          <text x="1178" y="695" text-anchor="middle">História</text>
          <text x="1288" y="725" text-anchor="middle">Peso: 1</text>
          <text x="1288" y="695" text-anchor="middle">Ed. Física</text>
        </g>
    </g>
  </g>
</svg>
