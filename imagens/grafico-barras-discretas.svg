<!-- =========================================================
   GRÁFICOS PARA VARIÁVEIS QUANTITATIVAS DISCRETAS
   Barras + Dot Plot — Livros lidos por mês
   Frequências: [2, 5, 4, 3, 1]
   ========================================================= -->
<svg viewBox="0 0 1500 720" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">Gráficos para variáveis quantitativas discretas</title>
  <desc id="desc">
    Gráfico de barras e dot plot representando a distribuição do número de livros lidos por mês.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --ink-soft:#64748b;
        --grid:#e5e7eb;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:7s;
        --ease:ease-in-out;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }

      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .u-panel{
        stroke-width:2;
        rx:22;
        ry:22;
      }

      .label{
        font-size:36px;
        font-weight:600;
        text-anchor:middle;
      }

      .small{
        font-size:22px;
        text-anchor:middle;
      }

      .axis{ stroke-width:2; }
      .grid{ stroke:var(--grid); stroke-width:1; }

      /* ===== Animação das barras ===== */
      @keyframes growY{
        0%{transform:scaleY(0)}
        18%,82%{transform:scaleY(1)}
        100%{transform:scaleY(0)}
      }
      .bar{
        fill:var(--ink);
        transform-box:fill-box;
        transform-origin:bottom;
        animation:growY var(--cycle) var(--ease) infinite;
      }

      /* ===== Animação dos pontos ===== */
      @keyframes appearDot{
        0%,18%{opacity:0; transform:scale(.5)}
        28%,82%{opacity:1; transform:scale(1)}
        100%{opacity:0; transform:scale(.5)}
      }
      .dot{
        fill:var(--ink-soft);
        opacity:0;
        animation:appearDot var(--cycle) var(--ease) infinite;
      }

      @media (prefers-reduced-motion:reduce){
        .bar, .dot{animation:none; opacity:1; transform:none;}
      }
    </style>
  </defs>

  <!-- =========================================================
       1 — GRÁFICO DE BARRAS (ESQUERDA)
       ========================================================= -->
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="680" height="560" class="u-panel u-stroke"/>

    <text x="340" y="55" class="label">Gráfico de Barras</text>
    <text x="340" y="90" class="small">Número de livros lidos</text>

    <g transform="translate(100,130)">
      <!-- Grade Y: 0–5, passo 60 -->
      <g class="grid">
        <line x1="0" y1="300" x2="480" y2="300"/>
        <line x1="0" y1="240" x2="480" y2="240"/>
        <line x1="0" y1="180" x2="480" y2="180"/>
        <line x1="0" y1="120" x2="480" y2="120"/>
        <line x1="0" y1="60"  x2="480" y2="60"/>
      </g>

      <!-- Eixos -->
      <g class="u-stroke axis">
        <line x1="0" y1="360" x2="480" y2="360"/>
        <line x1="0" y1="360" x2="0" y2="0"/>
      </g>

      <!-- Rótulos Y -->
      <g font-size="22">
        <text x="-10" y="364" text-anchor="end">0</text>
        <text x="-10" y="304" text-anchor="end">1</text>
        <text x="-10" y="244" text-anchor="end">2</text>
        <text x="-10" y="184" text-anchor="end">3</text>
        <text x="-10" y="124" text-anchor="end">4</text>
        <text x="-10" y="64"  text-anchor="end">5</text>
      </g>

      <!-- Barras (freqs: 2,5,4,3,1) -->
      <rect x="40"  y="240" width="50" height="120" class="bar" style="animation-delay:0s"/>
      <rect x="130" y="60"  width="50" height="300" class="bar" style="animation-delay:.1s"/>
      <rect x="220" y="120" width="50" height="240" class="bar" style="animation-delay:.2s"/>
      <rect x="310" y="180" width="50" height="180" class="bar" style="animation-delay:.3s"/>
      <rect x="400" y="300" width="50" height="60"  class="bar" style="animation-delay:.4s"/>

      <!-- Rótulos X -->
      <g font-size="22">
        <text x="65"  y="390" text-anchor="middle">0</text>
        <text x="155" y="390" text-anchor="middle">1</text>
        <text x="245" y="390" text-anchor="middle">2</text>
        <text x="335" y="390" text-anchor="middle">3</text>
        <text x="425" y="390" text-anchor="middle">4</text>
      </g>
    </g>
  </g>

  <!-- =========================================================
       2 — DOT PLOT (DIREITA) — RAIO MAIOR, MAIS ESPAÇADO E CENTRALIZADO
       ========================================================= -->
  <g transform="translate(780,80)">
    <rect x="0" y="0" width="680" height="560" class="u-panel u-stroke"/>

    <text x="340" y="55" class="label">Dot Plot</text>
    <text x="340" y="90" class="small">Número de livros lidos</text>

    <!-- Área de plotagem do dot plot -->
    <g transform="translate(100,120)">
      <!-- Eixo X (levemente acima do rodapé da área) -->
      <g class="u-stroke axis">
        <line x1="0" y1="326" x2="520" y2="326"/>
      </g>

      <!-- Rótulos do eixo X -->
      <g font-size="22">
        <text x="60"  y="360" text-anchor="middle">0</text>
        <text x="160" y="360" text-anchor="middle">1</text>
        <text x="260" y="360" text-anchor="middle">2</text>
        <text x="360" y="360" text-anchor="middle">3</text>
        <text x="460" y="360" text-anchor="middle">4</text>
      </g>

      <!-- Pontos empilhados
           - Raio maior (r = 12)
           - Mais espaço horizontal (centros: 60,160,260,360,460)
           - Mais espaço vertical (passo = 50)
           - Nuvem centralizada na moldura
           base y = 310 ; passo = 50
      -->

      <!-- 0 livros (freq 2) -->
      <circle cx="60" cy="310" r="12" class="dot" style="animation-delay:.05s"/>
      <circle cx="60" cy="260" r="12" class="dot" style="animation-delay:.15s"/>

      <!-- 1 livro (freq 5) -->
      <circle cx="160" cy="310" r="12" class="dot" style="animation-delay:.10s"/>
      <circle cx="160" cy="260" r="12" class="dot" style="animation-delay:.20s"/>
      <circle cx="160" cy="210" r="12" class="dot" style="animation-delay:.30s"/>
      <circle cx="160" cy="160" r="12" class="dot" style="animation-delay:.40s"/>
      <circle cx="160" cy="110" r="12" class="dot" style="animation-delay:.50s"/>

      <!-- 2 livros (freq 4) -->
      <circle cx="260" cy="310" r="12" class="dot" style="animation-delay:.12s"/>
      <circle cx="260" cy="260" r="12" class="dot" style="animation-delay:.22s"/>
      <circle cx="260" cy="210" r="12" class="dot" style="animation-delay:.32s"/>
      <circle cx="260" cy="160" r="12" class="dot" style="animation-delay:.42s"/>

      <!-- 3 livros (freq 3) -->
      <circle cx="360" cy="310" r="12" class="dot" style="animation-delay:.14s"/>
      <circle cx="360" cy="260" r="12" class="dot" style="animation-delay:.24s"/>
      <circle cx="360" cy="210" r="12" class="dot" style="animation-delay:.34s"/>

      <!-- 4 livros (freq 1) -->
      <circle cx="460" cy="310" r="12" class="dot" style="animation-delay:.18s"/>
    </g>
  </g>
</svg>
