<!-- =========================================================
   REPRESENTAÇÃO TABULAR — Tronco de variáveis com ramos animados
   Padrão unificado (u-*/a-*) — estilo orgânico e coerente
   ========================================================= -->
<svg viewBox="0 0 840 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Tabela ilustrando variável, unidade de observação e dados</title>
  <desc id="desc">
    A palavra VARIÁVEIS aparece no topo e duas setas descem dela até os cabeçalhos CARACTERÍSTICA, 
    enquanto a primeira coluna explicita a unidade de observação.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:8s;
        --ease:ease-in-out;
        --dash:4000;
        --dashText:900;
      }

      /* ===== BASE ===== */
      text{ font-family:var(--font); fill:var(--ink); user-select:none; }
      .u-stroke{ stroke:var(--ink); fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .line{ stroke:#555; stroke-width:0.5; }

      /* ===== TIPOGRAFIA ===== */
      .header{ font-size:18px; font-weight:700; text-anchor:middle; }
      .cell{ font-size:17px; text-anchor:middle; }

      /* ===== ANIMAÇÕES ===== */
      @keyframes k-drawLine{
        0%   { stroke-dashoffset:var(--dash); opacity:0; }
        10%  { opacity:1; }
        45%  { stroke-dashoffset:0; opacity:1; }
        55%  { stroke-dashoffset:0; opacity:1; }
        90%  { stroke-dashoffset:var(--dash); opacity:1; }
        100% { stroke-dashoffset:var(--dash); opacity:0; }
      }
      .a-draw{
        stroke-dasharray:var(--dash);
        stroke-dashoffset:var(--dash);
        animation:k-drawLine var(--cycle) var(--ease) infinite both;
      }

      @keyframes k-textStroke{
        0%   { stroke-dashoffset:var(--dashText); opacity:0; }
        10%  { opacity:1; }
        45%  { stroke-dashoffset:0; opacity:1; }
        55%  { stroke-dashoffset:0; opacity:1; }
        90%  { stroke-dashoffset:var(--dashText); opacity:1; }
        100% { stroke-dashoffset:var(--dashText); opacity:0; }
      }
      @keyframes k-textFill{
        0%,13%   { fill:transparent; }
        36%,64%  { fill:var(--ink); }
        80%,100% { fill:transparent; }
      }
      .a-text{
        stroke:var(--ink);
        stroke-width:1;
        fill:transparent;
        stroke-dasharray:var(--dashText);
        stroke-dashoffset:var(--dashText);
        animation:
          k-textStroke var(--cycle) var(--ease) infinite both,
          k-textFill   var(--cycle) var(--ease) infinite both;
      }

      @keyframes k-fadeSeq{ 0%,15%{opacity:0} 35%,85%{opacity:1} 100%{opacity:0} }
      .a-fade{ animation:k-fadeSeq var(--cycle) var(--ease) infinite both; }

      @media (prefers-reduced-motion:reduce){
        .a-draw,.a-text,.a-fade{ animation:none; opacity:1; stroke-dashoffset:0; }
        .a-text{ fill:var(--ink); }
      }
    </style>
  </defs>

  <!-- =========================================================
       ESTRUTURA VISUAL
       ========================================================= -->
  <g id="scene">

    <!-- Palavra “VARIÁVEIS” -->
    <text x="520" y="27.5" font-size="28" font-weight="500" letter-spacing="1.3" text-anchor="middle" class="a-text">
      VARIÁVEIS
    </text>

    <!-- Palavra “UNIDADES DE OBSERVAÇÃO” -->
    <text x="160" y="27.5" font-size="28" font-weight="500" letter-spacing="1.3" text-anchor="middle" class="a-text">
      UNIDADES DE
    </text>
    <text x="160" y="57.5" font-size="28" font-weight="500" letter-spacing="1.3" text-anchor="middle" class="a-text">
      OBSERVAÇÃO
    </text>

    <!-- Tronco e ramos animados -->
    <g class="u-stroke" stroke-width="2.5">
      <!-- Tronco vertical central "VARIÁVEIS"-->
      <line x1="520" y1="40" x2="520" y2="78" class="a-draw"/>
      <!-- Tronco vertical central "UNIDADES DE OBSERVAÇÃO"-->
      <line x1="160" y1="70" x2="160" y2="110" class="a-draw"/>

      <!-- Ramos diagonais até cada coluna -->
      <line x1="400" y1="80" x2="640" y2="80" class="a-draw" style="--delay:.15s"/>

      <line x1="400" y1="80" x2="400" y2="110" class="a-draw" style="--delay:.01s"/>
      <line x1="640" y1="80" x2="640" y2="110" class="a-draw" style="--delay:.01s"/>
    </g>

    <!-- Pontas das setas -->
    <g class="a-fade" fill="var(--ink)">
      <polygon points="395,110 405,110 400,120"/>
      <polygon points="635,110 645,110 640,120"/>
      <polygon points="155,110 165,110 160,120"/>
    </g>

    <!-- Linhas da tabela -->
    <g class="u-stroke line" transform="translate(0,90)">
      <line x1="20" y1="80"  x2="820" y2="80"  stroke-width="1.8"/>
      <line x1="20" y1="125" x2="820" y2="125"/>
      <line x1="20" y1="170" x2="820" y2="170"/>
      <line x1="20" y1="215" x2="820" y2="215"/>
      <line x1="20" y1="260" x2="820" y2="260"/>
      <line x1="20" y1="305" x2="820" y2="305"/>
      <line x1="20" y1="350" x2="820" y2="350"/>
    </g>

    <!-- Cabeçalhos -->
    <g class="header" transform="translate(0,90)">
      <text x="160" y="65" font-size="17" font-weight="600">IDENTIFICAÇÃO</text>
      <text x="400" y="65" font-size="17" font-weight="600">CARACTERÍSTICA</text>
      <text x="640" y="65" font-size="17" font-weight="600">CARACTERÍSTICA</text>
    </g>

    <!-- Células -->
    <g class="cell" transform="translate(0,90)">
      <text x="160" y="107">Elemento 1</text>
      <text x="400" y="107">valor observado</text>
      <text x="640" y="107">valor observado</text>

      <text x="160" y="152">Elemento 2</text>
      <text x="400" y="152">valor observado</text>
      <text x="640" y="152">valor observado</text>

      <text x="160" y="197">Elemento 3</text>
      <text x="400" y="197">valor observado</text>
      <text x="640" y="197">valor observado</text>

      <text x="160" y="242">Elemento 4</text>
      <text x="400" y="242">valor observado</text>
      <text x="640" y="242">valor observado</text>

      <text x="160" y="287">Elemento 5</text>
      <text x="400" y="287">valor observado</text>
      <text x="640" y="287">valor observado</text>

      <text x="160" y="332">Elemento 6</text>
      <text x="400" y="332">valor observado</text>
      <text x="640" y="332">valor observado</text>
    </g>

  </g>
</svg>
