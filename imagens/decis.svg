<!-- =========================================================
   CONCEITO DE DECIS
   Proporções acumuladas → cortes D1..D9 (CSS-only)
   Paleta idêntica ao SVG da média aritmética
   ========================================================= -->
<svg viewBox="0 0 1550 744" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">Conceito de decis</title>
  <desc id="desc">
    Observações ordenadas sobre uma reta numérica. Em sequência, aparecem faixas de 10%, 20%, ..., 90%
    das observações e as linhas verticais dos decis D1 a D9. Ao final, destaca que decis são percentuais
    de observações, não percentuais do valor.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --ink-soft:#64748b;
        --grid:#e5e7eb;
        --accent:#64748b;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:10s;              /* mais longo: tem 9 cortes */
        --ease:ease-in-out;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }

      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .u-panel{
        stroke-width:2;
        rx:22;
        ry:22;
      }

      .label{
        font-size:46px;
        font-weight:600;
        text-anchor:middle;
      }

      .small{
        font-size:32px;
        text-anchor:middle;
        fill:var(--ink-soft);
      }

      .axis{ stroke-width:2; }

      .grid{
        stroke:var(--grid);
        stroke-width:1;
        stroke-dasharray:6 8;
      }

      .tick-label{
        font-size:22px;
        fill:var(--ink-soft);
      }

      /* ===================== ELEMENTOS ===================== */
      .dot{ fill:var(--ink); opacity:.9; }
      .dot.soft{ opacity:.55; }

      .seg{
        fill:var(--accent);
        opacity:0;
      }

      .dline{
        stroke:var(--accent);
        stroke-width:4;
        opacity:0;
      }

      /* leve variação de textura para não “empastar” */
      .d1{ stroke-dasharray:12 10; }
      .d2{ stroke-dasharray:2 10; }
      .d3{ stroke-dasharray:none; }
      .d4{ stroke-dasharray:10 10; }
      .d5{ stroke-dasharray:none; }         /* mediana */
      .d6{ stroke-dasharray:2 10; }
      .d7{ stroke-dasharray:10 10; }
      .d8{ stroke-dasharray:12 10; }
      .d9{ stroke-dasharray:2 10; }

      .dlab{
        font-size:26px;
        font-weight:600;
        fill:var(--ink);
        opacity:0;
        text-anchor:middle;
      }
      .dlab .sub{ font-size:18px; baseline-shift:sub; }
      .dlab .hint{ font-size:20px; fill:var(--ink-soft); font-weight:500; }

      .badge-box{
        fill:#fff;
        stroke:var(--accent);
        stroke-width:1.5;
        rx:12; ry:12;
        opacity:0;
      }

      .note-box{
        fill:#fff;
        stroke:var(--grid);
        stroke-width:2;
        rx:18; ry:18;
        opacity:0;
      }
      .note-text{
        font-size:26px;
        fill:var(--ink);
        opacity:0;
      }
      .note-text .strong{ font-weight:700; }
      .note-text .soft{ fill:var(--ink-soft); }

      /* ===================== % QUE “DESCEM” ===================== */
      .pct{
        font-size:20px;
        fill:var(--ink-soft);
        text-anchor:middle;
      }

      /* deslocamento: de y=190 para y=232 (na linha vertical) */
      @keyframes pctDrop{
        0%,20%{ transform:translateY(0px); }
        28%,100%{ transform:translateY(93px); }
      }

      /* cada % tem sua própria janela de disparo */
      .p10{ animation:p10 var(--cycle) var(--ease) infinite; }
      .p20{ animation:p20 var(--cycle) var(--ease) infinite; }
      .p30{ animation:p30 var(--cycle) var(--ease) infinite; }
      .p40{ animation:p40 var(--cycle) var(--ease) infinite; }
      .p50{ animation:p50 var(--cycle) var(--ease) infinite; }
      .p60{ animation:p60 var(--cycle) var(--ease) infinite; }
      .p70{ animation:p70 var(--cycle) var(--ease) infinite; }
      .p80{ animation:p80 var(--cycle) var(--ease) infinite; }
      .p90{ animation:p90 var(--cycle) var(--ease) infinite; }

      /* agenda: sobe -> desce em sequência (9 passos) */
      @keyframes p10{ 0%,22%{transform:translateY(0)} 30%,100%{transform:translateY(93px)} }
      @keyframes p20{ 0%,26%{transform:translateY(0)} 34%,100%{transform:translateY(93px)} }
      @keyframes p30{ 0%,30%{transform:translateY(0)} 38%,100%{transform:translateY(93px)} }
      @keyframes p40{ 0%,34%{transform:translateY(0)} 42%,100%{transform:translateY(93px)} }
      @keyframes p50{ 0%,38%{transform:translateY(0)} 46%,100%{transform:translateY(93px)} }
      @keyframes p60{ 0%,42%{transform:translateY(0)} 50%,100%{transform:translateY(93px)} }
      @keyframes p70{ 0%,46%{transform:translateY(0)} 54%,100%{transform:translateY(93px)} }
      @keyframes p80{ 0%,50%{transform:translateY(0)} 58%,100%{transform:translateY(93px)} }
      @keyframes p90{ 0%,54%{transform:translateY(0)} 62%,100%{transform:translateY(93px)} }

      /* ===================== ANIMAÇÕES (BASE) ===================== */
      .a-dots{
        transform-box:fill-box;
        transform-origin:50% 50%;
        animation:dotsIn var(--cycle) var(--ease) infinite;
      }
      @keyframes dotsIn{
        0%,10%{ opacity:0; transform:scale(.98); }
        18%,100%{ opacity:1; transform:scale(1); }
      }

      /* faixas acumuladas: 10%...90% */
      .a-seg10{ animation:seg10 var(--cycle) var(--ease) infinite; }
      .a-seg20{ animation:seg20 var(--cycle) var(--ease) infinite; }
      .a-seg30{ animation:seg30 var(--cycle) var(--ease) infinite; }
      .a-seg40{ animation:seg40 var(--cycle) var(--ease) infinite; }
      .a-seg50{ animation:seg50 var(--cycle) var(--ease) infinite; }
      .a-seg60{ animation:seg60 var(--cycle) var(--ease) infinite; }
      .a-seg70{ animation:seg70 var(--cycle) var(--ease) infinite; }
      .a-seg80{ animation:seg80 var(--cycle) var(--ease) infinite; }
      .a-seg90{ animation:seg90 var(--cycle) var(--ease) infinite; }

      @keyframes seg10{ 0%,18%{opacity:0} 24%,56%{opacity:.18} 100%{opacity:.14} }
      @keyframes seg20{ 0%,22%{opacity:0} 28%,60%{opacity:.17} 100%{opacity:.13} }
      @keyframes seg30{ 0%,26%{opacity:0} 32%,64%{opacity:.16} 100%{opacity:.12} }
      @keyframes seg40{ 0%,30%{opacity:0} 36%,68%{opacity:.15} 100%{opacity:.11} }
      @keyframes seg50{ 0%,34%{opacity:0} 40%,72%{opacity:.14} 100%{opacity:.10} }
      @keyframes seg60{ 0%,38%{opacity:0} 44%,76%{opacity:.13} 100%{opacity:.095} }
      @keyframes seg70{ 0%,42%{opacity:0} 48%,80%{opacity:.12} 100%{opacity:.09} }
      @keyframes seg80{ 0%,46%{opacity:0} 52%,84%{opacity:.11} 100%{opacity:.085} }
      @keyframes seg90{ 0%,50%{opacity:0} 56%,88%{opacity:.10} 100%{opacity:.08} }

      /* linhas D1..D9 (acendem em sequência e ficam) */
      .a-d1{ animation:d1On var(--cycle) var(--ease) infinite; }
      .a-d2{ animation:d2On var(--cycle) var(--ease) infinite; }
      .a-d3{ animation:d3On var(--cycle) var(--ease) infinite; }
      .a-d4{ animation:d4On var(--cycle) var(--ease) infinite; }
      .a-d5{ animation:d5On var(--cycle) var(--ease) infinite; }
      .a-d6{ animation:d6On var(--cycle) var(--ease) infinite; }
      .a-d7{ animation:d7On var(--cycle) var(--ease) infinite; }
      .a-d8{ animation:d8On var(--cycle) var(--ease) infinite; }
      .a-d9{ animation:d9On var(--cycle) var(--ease) infinite; }

      @keyframes d1On{ 0%,20%{opacity:0} 26%,100%{opacity:1} }
      @keyframes d2On{ 0%,24%{opacity:0} 30%,100%{opacity:1} }
      @keyframes d3On{ 0%,28%{opacity:0} 34%,100%{opacity:1} }
      @keyframes d4On{ 0%,32%{opacity:0} 38%,100%{opacity:1} }
      @keyframes d5On{ 0%,36%{opacity:0} 42%,100%{opacity:1} }
      @keyframes d6On{ 0%,40%{opacity:0} 46%,100%{opacity:1} }
      @keyframes d7On{ 0%,44%{opacity:0} 50%,100%{opacity:1} }
      @keyframes d8On{ 0%,48%{opacity:0} 54%,100%{opacity:1} }
      @keyframes d9On{ 0%,52%{opacity:0} 58%,100%{opacity:1} }

      /* rótulos D1..D9 */
      .a-t1{ animation:t1On var(--cycle) var(--ease) infinite; }
      .a-t2{ animation:t2On var(--cycle) var(--ease) infinite; }
      .a-t3{ animation:t3On var(--cycle) var(--ease) infinite; }
      .a-t4{ animation:t4On var(--cycle) var(--ease) infinite; }
      .a-t5{ animation:t5On var(--cycle) var(--ease) infinite; }
      .a-t6{ animation:t6On var(--cycle) var(--ease) infinite; }
      .a-t7{ animation:t7On var(--cycle) var(--ease) infinite; }
      .a-t8{ animation:t8On var(--cycle) var(--ease) infinite; }
      .a-t9{ animation:t9On var(--cycle) var(--ease) infinite; }

      @keyframes t1On{ 0%,22%{opacity:0} 28%,100%{opacity:1} }
      @keyframes t2On{ 0%,26%{opacity:0} 32%,100%{opacity:1} }
      @keyframes t3On{ 0%,30%{opacity:0} 36%,100%{opacity:1} }
      @keyframes t4On{ 0%,34%{opacity:0} 40%,100%{opacity:1} }
      @keyframes t5On{ 0%,38%{opacity:0} 44%,100%{opacity:1} }
      @keyframes t6On{ 0%,42%{opacity:0} 48%,100%{opacity:1} }
      @keyframes t7On{ 0%,46%{opacity:0} 52%,100%{opacity:1} }
      @keyframes t8On{ 0%,50%{opacity:0} 56%,100%{opacity:1} }
      @keyframes t9On{ 0%,54%{opacity:0} 60%,100%{opacity:1} }

      /* destaque: D5 (mediana) com badge temporária */
      .a-b50{ animation:b50 var(--cycle) var(--ease) infinite; }
      @keyframes b50{ 0%,40%{opacity:0} 46%,68%{opacity:1} 76%,100%{opacity:0} }

      /* nota final */
      .a-note{ animation:noteOn var(--cycle) var(--ease) infinite; }
      @keyframes noteOn{
        0%,72%{ opacity:0; transform:translateY(8px); }
        80%,100%{ opacity:1; transform:translateY(0px); }
      }

      @media (prefers-reduced-motion:reduce){
        .a-dots,
        .a-seg10,.a-seg20,.a-seg30,.a-seg40,.a-seg50,.a-seg60,.a-seg70,.a-seg80,.a-seg90,
        .a-d1,.a-d2,.a-d3,.a-d4,.a-d5,.a-d6,.a-d7,.a-d8,.a-d9,
        .a-t1,.a-t2,.a-t3,.a-t4,.a-t5,.a-t6,.a-t7,.a-t8,.a-t9,
        .p10,.p20,.p30,.p40,.p50,.p60,.p70,.p80,.p90,
        .a-b50,.a-note{
          animation:none;
        }
        .seg{ opacity:.12; }
        .dline,.dlab{ opacity:1; }
        .note-box,.note-text{ opacity:1; transform:none; }
        /* já “abaixados” */
        .p10,.p20,.p30,.p40,.p50,.p60,.p70,.p80,.p90{ transform:translateY(93px); }
      }
    </style>
  </defs>

  <g transform="translate(85,92)">
    <rect x="0" y="0" width="1380" height="560" class="u-panel u-stroke"/>

    <text x="690" y="55" class="label">Decis</text>
    <text x="690" y="90" class="small">Pontos de corte por percentuais de observações</text>

    <g transform="translate(110,150)">
      <!-- grid -->
      <g class="grid">
        <line x1="0" y1="150" x2="1160" y2="150"/>
        <line x1="0" y1="210" x2="1160" y2="210"/>
        <line x1="0" y1="90"  x2="1160" y2="90"/>
      </g>

      <!-- eixo -->
      <g class="u-stroke axis">
        <line x1="0" y1="150" x2="1160" y2="150"/>
      </g>

      <!-- ticks: só mín/máx (os % descem para “colar” nos decis) -->
      <g class="u-stroke" style="stroke-width:2">
        <line x1="0"    y1="140" x2="0"    y2="160"/>
        <line x1="1160" y1="140" x2="1160" y2="160"/>
      </g>

      <g class="tick-label">
        <text x="0" y="190" text-anchor="middle">mín</text>
        <text x="1160" y="190" text-anchor="middle">máx</text>
      </g>

      <!-- % que descem para a linha vertical -->
      <!-- posições: 10%..90% em 1160px -> 116, 232, ... 1044 -->
      <g class="pct">
        <text class="p10" x="116"  y="190">10%</text>
        <text class="p20" x="232"  y="190">20%</text>
        <text class="p30" x="348"  y="190">30%</text>
        <text class="p40" x="464"  y="190">40%</text>
        <text class="p50" x="580"  y="190">50%</text>
        <text class="p60" x="696"  y="190">60%</text>
        <text class="p70" x="812"  y="190">70%</text>
        <text class="p80" x="928"  y="190">80%</text>
        <text class="p90" x="1044" y="190">90%</text>
      </g>

      <!-- faixas acumuladas -->
      <rect class="seg a-seg10" x="0" y="120" width="116"  height="60"/>
      <rect class="seg a-seg20" x="0" y="120" width="232"  height="60"/>
      <rect class="seg a-seg30" x="0" y="120" width="348"  height="60"/>
      <rect class="seg a-seg40" x="0" y="120" width="464"  height="60"/>
      <rect class="seg a-seg50" x="0" y="120" width="580"  height="60"/>
      <rect class="seg a-seg60" x="0" y="120" width="696"  height="60"/>
      <rect class="seg a-seg70" x="0" y="120" width="812"  height="60"/>
      <rect class="seg a-seg80" x="0" y="120" width="928"  height="60"/>
      <rect class="seg a-seg90" x="0" y="120" width="1044" height="60"/>

      <!-- observações (as mesmas 20 do seu SVG) -->
      <g class="a-dots">
        <circle class="dot"      cx="40.0"    cy="150" r="7"/>
        <circle class="dot soft" cx="96.8"    cy="150" r="7"/>
        <circle class="dot"      cx="153.7"   cy="150" r="7"/>
        <circle class="dot soft" cx="210.5"   cy="150" r="7"/>
        <circle class="dot"      cx="267.4"   cy="150" r="7"/>
        <circle class="dot soft" cx="324.2"   cy="150" r="7"/>
        <circle class="dot"      cx="381.1"   cy="150" r="7"/>
        <circle class="dot soft" cx="437.9"   cy="150" r="7"/>
        <circle class="dot"      cx="494.7"   cy="150" r="7"/>
        <circle class="dot soft" cx="551.6"   cy="150" r="7"/>
        <circle class="dot"      cx="608.4"   cy="150" r="7"/>
        <circle class="dot soft" cx="665.3"   cy="150" r="7"/>
        <circle class="dot"      cx="722.1"   cy="150" r="7"/>
        <circle class="dot soft" cx="778.9"   cy="150" r="7"/>
        <circle class="dot"      cx="835.8"   cy="150" r="7"/>
        <circle class="dot soft" cx="892.6"   cy="150" r="7"/>
        <circle class="dot"      cx="949.5"   cy="150" r="7"/>
        <circle class="dot soft" cx="1006.3"  cy="150" r="7"/>
        <circle class="dot"      cx="1063.2"  cy="150" r="7"/>
        <circle class="dot soft" cx="1120.0"  cy="150" r="7"/>
      </g>

      <!-- linhas dos decis -->
      <line class="dline d1 a-d1" x1="116"  y1="40" x2="116"  y2="250"/>
      <line class="dline d2 a-d2" x1="232"  y1="40" x2="232"  y2="250"/>
      <line class="dline d3 a-d3" x1="348"  y1="40" x2="348"  y2="250"/>
      <line class="dline d4 a-d4" x1="464"  y1="40" x2="464"  y2="250"/>
      <line class="dline d5 a-d5" x1="580"  y1="40" x2="580"  y2="250"/>
      <line class="dline d6 a-d6" x1="696"  y1="40" x2="696"  y2="250"/>
      <line class="dline d7 a-d7" x1="812"  y1="40" x2="812"  y2="250"/>
      <line class="dline d8 a-d8" x1="928"  y1="40" x2="928"  y2="250"/>
      <line class="dline d9 a-d9" x1="1044" y1="40" x2="1044" y2="250"/>

      <!-- rótulos -->
      <text class="dlab a-t1" x="116"  y="28">D<tspan class="sub">1</tspan></text>
      <text class="dlab a-t2" x="232"  y="28">D<tspan class="sub">2</tspan></text>
      <text class="dlab a-t3" x="348"  y="28">D<tspan class="sub">3</tspan></text>
      <text class="dlab a-t4" x="464"  y="28">D<tspan class="sub">4</tspan></text>
      <text class="dlab a-t5" x="580"  y="28">D<tspan class="sub">5</tspan><tspan class="hint"> (mediana)</tspan></text>
      <text class="dlab a-t6" x="696"  y="28">D<tspan class="sub">6</tspan></text>
      <text class="dlab a-t7" x="812"  y="28">D<tspan class="sub">7</tspan></text>
      <text class="dlab a-t8" x="928"  y="28">D<tspan class="sub">8</tspan></text>
      <text class="dlab a-t9" x="1044" y="28">D<tspan class="sub">9</tspan></text>

      <!-- badge temporária destacando o 50% (D5) -->
      <g class="a-b50">
        <rect class="badge-box" x="455" y="255" width="250" height="44"/>
      </g>

      <!-- nota final (opcional; mantém o “gancho” didático) -->
      <g class="a-note" transform="translate(0,0)">
        <rect class="note-box" x="120" y="318" width="920" height="92"/>
        <text class="note-text" x="580" y="358" text-anchor="middle">
          <tspan class="strong">Decis</tspan>
          <tspan class="soft"> = percentuais de observações (posições), não “% do valor”.</tspan>
        </text>
      </g>

    </g>
  </g>
</svg>
