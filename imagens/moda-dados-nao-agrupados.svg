<!-- ===========================================
   MODA EM DADOS NÃO AGRUPADOS
   Painéis empilhados: caso unimodal (topo) e bimodal (embaixo)
   =========================================== -->
<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">Moda em dados não agrupados</title>
  <desc id="desc">
    Dois exemplos de moda em dados não agrupados. No painel superior, a moda é
    a categoria com maior frequência ("Ônibus"). No painel inferior, a
    distribuição é bimodal, com duas modas (4 e 6).
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:8s;
        --ease:ease-in-out;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }
      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }
      .u-panel{
        stroke-width:1.5;
        rx:6;
      }

      .label{
        font-size:32px;
        font-weight:600;
        text-anchor:middle;
      }
      .small{ font-size:24px; }
      .tiny{ font-size:20px; }

      .box{
        stroke:var(--ink);
        fill:#fff;
        stroke-width:1.6;
      }

      /* Animações mantidas */
      @keyframes scanBand{
        0%,10%{ opacity:0; }
        15%,30%{ opacity:.22; }
        35%,100%{ opacity:0; }
      }
      .scan-hi{ fill:var(--ink); opacity:0; }
      .s1{ animation:scanBand var(--cycle) var(--ease) infinite 0s; }
      .s2{ animation:scanBand var(--cycle) var(--ease) infinite .8s; }
      .s3{ animation:scanBand var(--cycle) var(--ease) infinite 1.6s; }

      @keyframes modePulse{
        0%,35%,100%{ opacity:.16; transform:scale(1); }
        45%,65%{ opacity:.38; transform:scale(1.08); }
      }
      .mode1-hi,.mode2-hi{
        fill:var(--ink);
        opacity:.16;
        transform-box:fill-box;
        transform-origin:center;
        animation:modePulse var(--cycle) var(--ease) infinite 3.2s;
      }
    </style>
  </defs>

  <!-- ========================================= -->
  <!-- PAINEL SUPERIOR — CASO 1 (UNIMODAL)       -->
  <!-- ========================================= -->
  <g id="panel-qual">
    <rect x="40" y="20" width="1120" height="400" class="u-panel u-stroke"/>

    <!-- Cabeçalho -->
    <text x="600" y="70" class="label">Moda — caso 1 (unimodal)</text>
    <text x="600" y="104" class="small" text-anchor="middle">
      Meios de transporte de 10 estudantes (dados não agrupados)
    </text>
    <text x="600" y="134" class="tiny" text-anchor="middle">
      Ônibus, carro, ônibus, a pé, bicicleta, ônibus, carro, ônibus, a pé, ônibus
    </text>

    <!-- Group wrapper centralizado -->
    <g transform="translate(0,0)">
      <!-- Grupo das caixas (largura total = 10 caixas × 90 = 900) centralizado -->
      <g transform="translate(150,0)">
        <!-- Caixas -->
        <g>
          <rect x="0" y="190" width="80" height="60" class="box"/>
          <rect x="90"  y="190" width="80" height="60" class="box"/>
          <rect x="180" y="190" width="80" height="60" class="box"/>
          <rect x="270" y="190" width="80" height="60" class="box"/>
          <rect x="360" y="190" width="80" height="60" class="box"/>
          <rect x="450" y="190" width="80" height="60" class="box"/>
          <rect x="540" y="190" width="80" height="60" class="box"/>
          <rect x="630" y="190" width="80" height="60" class="box"/>
          <rect x="720" y="190" width="80" height="60" class="box"/>
          <rect x="810" y="190" width="80" height="60" class="box"/>
        </g>

        <!-- Destaques -->
        <rect x="0"   y="190" width="80" height="60" class="mode1-hi"/>
        <rect x="180" y="190" width="80" height="60" class="mode1-hi"/>
        <rect x="450" y="190" width="80" height="60" class="mode1-hi"/>
        <rect x="630" y="190" width="80" height="60" class="mode1-hi"/>
        <rect x="810" y="190" width="80" height="60" class="mode1-hi"/>

        <!-- Letras nas caixas -->
        <g class="small">
          <text x="40" y="226" text-anchor="middle">O</text>
          <text x="130" y="226" text-anchor="middle">C</text>
          <text x="220" y="226" text-anchor="middle">O</text>
          <text x="310" y="226" text-anchor="middle">P</text>
          <text x="400" y="226" text-anchor="middle">B</text>
          <text x="490" y="226" text-anchor="middle">O</text>
          <text x="580" y="226" text-anchor="middle">C</text>
          <text x="670" y="226" text-anchor="middle">O</text>
          <text x="760" y="226" text-anchor="middle">P</text>
          <text x="850" y="226" text-anchor="middle">O</text>
        </g>
      </g>
    </g>

    <!-- Legenda horizontal (centralizada) -->
    <text x="600" y="290" class="tiny" text-anchor="middle">
      O = Ônibus · C = Carro · P = A pé · B = Bicicleta
    </text>

    <!-- Rodapé -->
    <text x="600" y="360" class="tiny" text-anchor="middle">
      A moda é a categoria com maior frequência absoluta. Aqui, "Ônibus" aparece 5 vezes:
      a distribuição é unimodal.
    </text>
  </g>


  <!-- ========================================= -->
  <!-- PAINEL INFERIOR — CASO 2 (BIMODAL)        -->
  <!-- ========================================= -->
  <g id="panel-num" transform="translate(0,440)">
    <rect x="40" y="20" width="1120" height="400" class="u-panel u-stroke"/>

    <!-- Cabeçalho -->
    <text x="600" y="70" class="label">Moda — caso 2 (bimodal)</text>
    <text x="600" y="104" class="small" text-anchor="middle">
      Valores: 3, 4, 4, 5, 6, 6, 7
    </text>
    <text x="600" y="134" class="tiny" text-anchor="middle">
      Variável quantitativa discreta (dados não agrupados)
    </text>

    <!-- Caixas centralizadas -->
    <g transform="translate(300,0)">
      <g>
        <rect x="0"   y="200" width="80" height="60" class="box"/>
        <rect x="90"  y="200" width="80" height="60" class="box"/>
        <rect x="180" y="200" width="80" height="60" class="box"/>
        <rect x="270" y="200" width="80" height="60" class="box"/>
        <rect x="360" y="200" width="80" height="60" class="box"/>
        <rect x="450" y="200" width="80" height="60" class="box"/>
        <rect x="540" y="200" width="80" height="60" class="box"/>
      </g>

      <!-- Destaques -->
      <rect x="90"  y="200" width="80" height="60" class="mode2-hi"/>
      <rect x="180" y="200" width="80" height="60" class="mode2-hi"/>
      <rect x="360" y="200" width="80" height="60" class="mode2-hi"/>
      <rect x="450" y="200" width="80" height="60" class="mode2-hi"/>

      <!-- Valores -->
      <g class="small">
        <text x="40"  y="236" text-anchor="middle">3</text>
        <text x="130" y="236" text-anchor="middle">4</text>
        <text x="220" y="236" text-anchor="middle">4</text>
        <text x="310" y="236" text-anchor="middle">5</text>
        <text x="400" y="236" text-anchor="middle">6</text>
        <text x="490" y="236" text-anchor="middle">6</text>
        <text x="580" y="236" text-anchor="middle">7</text>
      </g>
    </g>

    <text x="600" y="380" class="tiny" text-anchor="middle">
      Aqui, 4 e 6 são os valores mais frequentes (duas ocorrências cada).
      Como há duas modas, a distribuição é bimodal.
    </text>
  </g>

</svg>
