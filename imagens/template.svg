<!-- ===========================================
   TEMPLATE-BASE SVG MODULAR (projeto Interativa)
   Estrutura padrão: Cabeçalho | Animações | Objetos
   =========================================== -->
<svg viewBox="0 0 1500 750" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Título descritivo da figura</title>
  <desc id="desc">Descrição breve do propósito da figura para acessibilidade e SEO.</desc>

  <!-- ========== 1. CABEÇALHO (variáveis, estilos, defs) ========== -->
  <defs>
    <style>
      /* ---------- Variáveis globais ---------- */
      :root {
        --stroke: #111827;
        --text: #111827;
        --font: "et-book", "ETBook", "Georgia", serif;
        --cycle: 8s;          /* duração padrão de animações */
        --accent: #1F6FEB;    /* cor opcional para destaques */
      }

      /* ---------- Estilos base ---------- */
      text {
        font-family: var(--font);
        fill: var(--text);
        user-select: none;
      }
      .stroke {
        stroke: var(--stroke);
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .card {
        stroke-width: 3;
        rx: 16;
      }
      .label {
        font-weight: 600;
        text-anchor: middle;
      }

      /* ========== 2. ANIMAÇÕES (keyframes) ========== */

      /* Exemplo genérico (pode remover se não for usar) */
      @keyframes moveX {
        0%   { transform: translateX(0); }
        50%  { transform: translateX(200px); }
        100% { transform: translateX(0); }
      }
      .move-horizontal {
        animation: moveX var(--cycle) ease-in-out infinite;
      }

    </style>

    <!-- ---------- Marcadores / Definições reutilizáveis ---------- -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="var(--stroke)"/>
    </marker>
  </defs>

  <!-- ========== 3. OBJETOS SVG (cena principal) ========== -->

  <!-- Grupo global da figura -->
  <g id="scene" transform="translate(0,0) scale(1)">
    
    <!-- Painel 1 -->
    <g id="panel1" transform="translate(100,100) scale(1)">
      <rect x="0" y="0" width="400" height="300" class="card stroke"/>
      <text x="200" y="-10" class="label" font-size="28">Painel 1</text>
      <!-- elementos específicos -->
    </g>

    <!-- Painel 2 -->
    <g id="panel2" transform="translate(650,100) scale(1)">
      <rect x="0" y="0" width="400" height="300" class="card stroke"/>
      <text x="200" y="-10" class="label" font-size="28">Painel 2</text>
      <!-- elementos específicos -->
    </g>

  </g>
</svg>
