<!-- ===========================================
   MODA EM DADOS AGRUPADOS EM CLASSES
   Tempo diário de estudo (horas) — N = 24
   Classes: 0–1, 1–2, 2–3, 3–4, 4–5
   f_j: 3, 6, 8, 5, 2
   Classe modal: 2–3  →  Moda ≈ 2,4 h
   Padrão unificado (u-*/subscript/rowHi/grow)
   =========================================== -->
<svg viewBox="0 0 1500 780" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">Moda em dados agrupados em classes</title>
  <desc id="desc">
    À esquerda, tabela com classes de tempo diário de estudo e suas frequências,
    destacando a classe 2–3 horas como classe modal. À direita, um histograma
    da mesma distribuição, com uma linha vertical na posição aproximada da moda,
    igual a 2,4 horas.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:8s;
        --ease:ease-in-out;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }

      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .u-panel{
        stroke-width:2;
        rx:12;
      }

      .label{
        font-size:32px;
        font-weight:600;
        text-anchor:middle;
      }

      .u-small{ font-size:18px; }
      .tiny{ font-size:15px; }

      /* Subscritos (j, m, ant, pos etc.) */
      .subscript{
        font-size:0.7em;
        font-weight:600;
        baseline-shift:-0.3em;
      }

      /* ====== Destaque sequencial das linhas da tabela ====== */
      @keyframes rowHi{
        0%,10%{ opacity:0 }
        15%,25%{ opacity:.18 }
        30%,100%{ opacity:0 }
      }
      .row-hi{ fill:var(--ink); opacity:0 }
      .r1{ animation:rowHi var(--cycle) var(--ease) infinite 0s }
      .r2{ animation:rowHi var(--cycle) var(--ease) infinite .7s }
      .r3{ animation:rowHi var(--cycle) var(--ease) infinite 1.4s }
      .r4{ animation:rowHi var(--cycle) var(--ease) infinite 2.1s }
      .r5{ animation:rowHi var(--cycle) var(--ease) infinite 2.8s }

      /* Pulse extra na classe modal (2–3) */
      @keyframes modePulse{
        0%,35%,100%{
          opacity:.14;
          transform:scale(1);
        }
        45%,65%{
          opacity:.32;
          transform:scale(1.02);
        }
      }
      .mode-hi{
        fill:var(--ink);
        opacity:.14;
        transform-box:fill-box;
        transform-origin:center;
        animation:modePulse var(--cycle) var(--ease) infinite 1.4s;
      }

      /* ====== Barras do histograma ====== */
      @keyframes grow{
        0%{ transform:scaleY(0) }
        18%,82%{ transform:scaleY(1) }
        100%{ transform:scaleY(0) }
      }
      .bar{
        fill:var(--ink);
        transform-box:fill-box;
        transform-origin:bottom;
        transform:scaleY(0);
      }
      .b1{ animation:grow var(--cycle) var(--ease) infinite 0s }
      .b2{ animation:grow var(--cycle) var(--ease) infinite .15s }
      .b3{ animation:grow var(--cycle) var(--ease) infinite .30s }
      .b4{ animation:grow var(--cycle) var(--ease) infinite .45s }
      .b5{ animation:grow var(--cycle) var(--ease) infinite .60s }

      /* ====== Linha da moda no histograma ====== */
      .mode-line{
        stroke:var(--ink);
        stroke-width:2.5;
        stroke-dasharray:260;
        stroke-dashoffset:260;
        opacity:.9;
        animation:modeLine var(--cycle) var(--ease) infinite;
      }

      .mode-label{
        font-size:16px;
        font-weight:600;
        text-anchor:start;
        opacity:0;
        animation:modeLabel var(--cycle) var(--ease) infinite;
      }

      @keyframes modeLine{
        0%{   stroke-dashoffset:260; opacity:0 }
        20%,65%{ stroke-dashoffset:0;   opacity:1 }
        85%,100%{ stroke-dashoffset:260; opacity:0 }
      }

      @keyframes modeLabel{
        0%,25%{ opacity:0 }
        35%,70%{ opacity:1 }
        85%,100%{ opacity:0 }
      }

      @media (prefers-reduced-motion:reduce){
        .row-hi{ animation:none; opacity:.12 }
        .mode-hi{ animation:none; opacity:.28 }
        .bar{ animation:none; transform:scaleY(1) }
        .mode-line{ animation:none; stroke-dashoffset:0; opacity:1 }
        .mode-label{ animation:none; opacity:1 }
      }
    </style>
  </defs>

  <!-- ================= PAINEL ESQUERDO: TABELA ================= -->
  <g id="panel-table" transform="translate(-140,-200) scale(1.2)">
    <g class="p-panel">
      <!-- Moldura -->
      <rect x="120" y="230" width="560" height="510" class="u-panel u-stroke"/>

      <!-- Cabeçalho -->
      <g class="p-header">
        <text x="390" y="280" class="label">Moda em dados agrupados</text>
        <text x="390" y="308" class="u-small" text-anchor="middle">
          Tempo diário de estudo (horas) — N = 24
        </text>
      </g>

      <!-- Corpo da tabela -->
      <g class="p-body" transform="translate(-35,-10) scale(1.1)">
        <!-- linha do cabeçalho -->
        <line x1="160" y1="364" x2="620" y2="364" class="u-stroke" style="stroke-width:2"/>

        <!-- rótulos das colunas (ajustados para Moda) -->
        <g font-size="18" font-weight="600">
          <text x="220" y="332" text-anchor="middle">Classe</text>
          <text x="220" y="352" text-anchor="middle">(h/dia)</text>

          <text x="520" y="342" text-anchor="middle">
            Frequência f<tspan class="subscript">j</tspan>
          </text>
        </g>

        <!-- linhas horizontais (5 linhas para 5 classes) -->
        <g class="u-stroke">
          <line x1="160" y1="404" x2="620" y2="404"/>
          <line x1="160" y1="444" x2="620" y2="444"/>
          <line x1="160" y1="484" x2="620" y2="484"/>
          <line x1="160" y1="524" x2="620" y2="524"/>
          <line x1="160" y1="564" x2="620" y2="564"/>
        </g>

        <!-- faixas animadas percorrendo as linhas -->
        <rect x="160" y="374" width="460" height="30" class="row-hi r1"/>
        <rect x="160" y="414" width="460" height="30" class="row-hi r2"/>
        <rect x="160" y="454" width="460" height="30" class="row-hi r3"/>
        <rect x="160" y="494" width="460" height="30" class="row-hi r4"/>
        <rect x="160" y="534" width="460" height="30" class="row-hi r5"/>

        <!-- destaque especial na classe modal 2–3 -->
        <rect x="160" y="454" width="460" height="30" class="mode-hi"/>

        <!-- dados da tabela: classes e frequências -->
        <g font-size="19">
          <!-- 0–1 -->
          <text x="175" y="396">0–1</text>
          <text x="590" y="396" text-anchor="end">3</text>

          <!-- 1–2 -->
          <text x="175" y="436">1–2</text>
          <text x="590" y="436" text-anchor="end">6</text>

          <!-- 2–3 (classe modal) -->
          <text x="175" y="476">2–3</text>
          <text x="590" y="476" text-anchor="end">8</text>

          <!-- 3–4 -->
          <text x="175" y="516">3–4</text>
          <text x="590" y="516" text-anchor="end">5</text>

          <!-- 4–5 -->
          <text x="175" y="556">4–5</text>
          <text x="590" y="556" text-anchor="end">2</text>
        </g>
      </g>

      <!-- Rodapé com notas sobre a classe modal e interpolação -->
      <g class="p-footer">
        <text x="395" y="655" class="u-small" text-anchor="middle">
          N = 24 → a classe 2–3 h tem a maior frequência (classe modal).
        </text>
        <text x="390" y="680" class="u-small" text-anchor="middle">
          Usando a interpolação com f<tspan class="subscript">m</tspan> = 8,
          f<tspan class="subscript">ant</tspan> = 6 e
          f<tspan class="subscript">pos</tspan> = 5, obtém-se
        </text>
        <text x="390" y="705" class="u-small" text-anchor="middle">
          moda ≈ 2,4 horas dentro da classe 2–3.
        </text>
      </g>
    </g>
  </g>

  <!-- ================= PAINEL DIREITO: HISTOGRAMA ================= -->
  <g id="panel-hist" transform="translate(-220,-200) scale(1.2)">
    <g class="p-panel">
      <!-- Moldura -->
      <rect x="840" y="230" width="580" height="510" class="u-panel u-stroke"/>

      <!-- Cabeçalho -->
      <g class="p-header">
        <text x="1128" y="280" class="label">Histograma e moda</text>
        <text x="1128" y="308" class="u-small" text-anchor="middle">
          Tempo diário de estudo (horas) — N = 24
        </text>
      </g>

      <!-- Corpo: eixos + barras -->
      <g class="p-body" transform="translate(-225,-250) scale(1.3)">
        <!-- eixos -->
        <g class="u-stroke" style="stroke-width:2.5">
          <line x1="890" y1="670" x2="1200" y2="670"/>
          <line x1="890" y1="670" x2="890" y2="450"/>
        </g>

        <!-- grades Y (0,2,4,6,8,10) -->
        <g class="u-stroke u-small" opacity=".5">
          <line x1="890" y1="670" x2="1200" y2="670"/><text x="872" y="674" text-anchor="end">0</text>
          <line x1="890" y1="630" x2="1200" y2="630"/><text x="872" y="634" text-anchor="end">2</text>
          <line x1="890" y1="590" x2="1200" y2="590"/><text x="872" y="594" text-anchor="end">4</text>
          <line x1="890" y1="550" x2="1200" y2="550"/><text x="872" y="554" text-anchor="end">6</text>
          <line x1="890" y1="510" x2="1200" y2="510"/><text x="872" y="514" text-anchor="end">8</text>
          <line x1="890" y1="470" x2="1200" y2="470"/><text x="872" y="474" text-anchor="end">10</text>
        </g>

        <!-- Barras para f = [3,6,8,5,2], escala ≈ 20 px por unidade (base em y = 670) -->
        <!-- 0–1: f=3 → 60 -->
        <rect x="890"  y="610" width="55" height="60"  class="bar b1"/>
        <!-- 1–2: f=6 → 120 -->
        <rect x="946"  y="550" width="55" height="120" class="bar b2"/>
        <!-- 2–3: f=8 → 160 (barra modal) -->
        <rect x="1002" y="510" width="55" height="160" class="bar b3"/>
        <!-- 3–4: f=5 → 100 -->
        <rect x="1058" y="570" width="55" height="100" class="bar b4"/>
        <!-- 4–5: f=2 → 40 -->
        <rect x="1114" y="630" width="55" height="40"  class="bar b5"/>

        <!-- Linha vertical da moda (≈ 2,4 h) dentro da classe 2–3 -->
        <line x1="1024" y1="450" x2="1024" y2="670" class="mode-line"/>

        <!-- Label "Moda ≈ 2,4 h" -->
        <g class="mode-label">
          <text x="1030" y="458">Moda ≈ 2,4 h</text>
        </g>
      </g>

      <!-- Rodapé: rótulos das classes e frase explicativa -->
      <g class="p-footer u-small" transform="translate(0,-45)">
        <!-- rótulos das classes -->
        <text x="965"  y="690" text-anchor="middle">0–1</text>
        <text x="1035" y="690" text-anchor="middle">1–2</text>
        <text x="1110" y="690" text-anchor="middle">2–3</text>
        <text x="1180" y="690" text-anchor="middle">3–4</text>
        <text x="1260" y="690" text-anchor="middle">4–5</text>

        <!-- frase explicativa -->
        <g transform="translate(-140,10)">
          <text x="1070" y="725" text-anchor="start">
            A barra 2–3 h é a mais alta (classe modal);
          </text>
          <text x="1010" y="755" text-anchor="start">
            a linha vertical indica a moda estimada por interpolação.
          </text>
        </g>
      </g>
    </g>
  </g>
</svg>
