<!-- ===========================================
   MEDIANA EM DADOS NÃO AGRUPADOS
   Painel superior: n ímpar
   Painel inferior: n par
   =========================================== -->
<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">Mediana em dados não agrupados</title>
  <desc id="desc">
    Dois exemplos de mediana em dados não agrupados. No painel superior, com n ímpar,
    pares de valores simetricamente opostos são destacados até restar o valor central,
    que é a mediana. No painel inferior, com n par, pares extremos são destacados e os
    dois valores centrais são usados para calcular a média aritmética que define a mediana.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:8s;
        --ease:ease-in-out;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }

      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .u-panel{
        stroke-width:1.5;
        rx:6;
      }

      .label{
        font-size:30px;
        font-weight:600;
        text-anchor:middle;
      }
      .small{ font-size:22px; }
      .tiny{ font-size:18px; }

      .box{
        stroke:var(--ink);
        fill:#fff;
        stroke-width:1.6;
      }

      /* Animação dos pares extremos "descascando" */
      @keyframes peelPair{
        0%,10%{ opacity:0; }
        15%,25%{ opacity:.22; }
        30%,100%{ opacity:0; }
      }
      .pair-hi{
        fill:var(--ink);
        opacity:0;
      }
      .p1{ animation:peelPair var(--cycle) var(--ease) infinite 0s; }
      .p2{ animation:peelPair var(--cycle) var(--ease) infinite .7s; }
      .p3{ animation:peelPair var(--cycle) var(--ease) infinite 1.4s; }
      .p4{ animation:peelPair var(--cycle) var(--ease) infinite 2.1s; }

      /* Destaque da(s) mediana(s) */
      @keyframes medPulse{
        0%,35%,100%{
          opacity:.12;
          transform:scale(1);
        }
        45%,65%{
          opacity:.35;
          transform:scale(1.08);
        }
      }
      .med-hi,
      .med2-hi{
        fill:var(--ink);
        opacity:.12;
        transform-box:fill-box;
        transform-origin:center;
        animation:medPulse var(--cycle) var(--ease) infinite 2.8s;
      }

      @media (prefers-reduced-motion:reduce){
        .pair-hi{
          animation:none;
          opacity:.18;
        }
        .med-hi,
        .med2-hi{
          animation:none;
          opacity:.28;
        }
      }
    </style>
  </defs>

  <!-- ========================================= -->
  <!-- PAINEL SUPERIOR — n ÍMPAR (n = 9)        -->
  <!-- ========================================= -->
  <g id="panel-odd">
    <rect x="40" y="20" width="1120" height="400" class="u-panel u-stroke"/>

    <text x="600" y="70" class="label">Mediana — n ímpar</text>
    <text x="600" y="104" class="small" text-anchor="middle">
      Dados ordenados: 2, 3, 4, 5, 6, 7, 8, 9, 10
    </text>

    <g transform="translate(200,-30)">
      <!-- Caixas -->
      <g>
        <rect x="0"   y="200" width="80" height="60" class="box"/>
        <rect x="90"  y="200" width="80" height="60" class="box"/>
        <rect x="180" y="200" width="80" height="60" class="box"/>
        <rect x="270" y="200" width="80" height="60" class="box"/>
        <rect x="360" y="200" width="80" height="60" class="box"/>
        <rect x="450" y="200" width="80" height="60" class="box"/>
        <rect x="540" y="200" width="80" height="60" class="box"/>
        <rect x="630" y="200" width="80" height="60" class="box"/>
        <rect x="720" y="200" width="80" height="60" class="box"/>
      </g>

      <!-- Pares extremos -->
      <rect x="0"   y="200" width="80" height="60" class="pair-hi p1"/>
      <rect x="720" y="200" width="80" height="60" class="pair-hi p1"/>

      <rect x="90"  y="200" width="80" height="60" class="pair-hi p2"/>
      <rect x="630" y="200" width="80" height="60" class="pair-hi p2"/>

      <rect x="180" y="200" width="80" height="60" class="pair-hi p3"/>
      <rect x="540" y="200" width="80" height="60" class="pair-hi p3"/>

      <rect x="270" y="200" width="80" height="60" class="pair-hi p4"/>
      <rect x="450" y="200" width="80" height="60" class="pair-hi p4"/>

      <!-- Mediana -->
      <rect x="360" y="200" width="80" height="60" class="med-hi"/>

      <!-- Valores -->
      <g class="small">
        <text x="40"  y="236" text-anchor="middle">2</text>
        <text x="130" y="236" text-anchor="middle">3</text>
        <text x="220" y="236" text-anchor="middle">4</text>
        <text x="310" y="236" text-anchor="middle">5</text>
        <text x="400" y="236" text-anchor="middle">6</text>
        <text x="490" y="236" text-anchor="middle">7</text>
        <text x="580" y="236" text-anchor="middle">8</text>
        <text x="670" y="236" text-anchor="middle">9</text>
        <text x="760" y="236" text-anchor="middle">10</text>
      </g>

      <!-- Ramo da mediana (usa mesma espessura das caixas) -->
      <g class="u-stroke box">
        <line x1="400" y1="260" x2="400" y2="290"/>
      </g>

      <g>
        <text x="400" y="312" class="tiny" text-anchor="middle">
          5ª posição (n = 9)
        </text>
        <text x="400" y="334" class="tiny" text-anchor="middle">
          Mediana = 6
        </text>
      </g>
    </g>

    <text x="600" y="360" class="tiny" text-anchor="middle">
      Em n ímpar, resta um único valor central.
    </text>
  </g>

  <!-- ========================================= -->
  <!-- PAINEL INFERIOR — n PAR (n = 8)          -->
  <!-- ========================================= -->
  <g id="panel-even" transform="translate(0,440)">
    <rect x="40" y="20" width="1120" height="400" class="u-panel u-stroke"/>

    <text x="600" y="70" class="label">Mediana — n par</text>
    <text x="600" y="104" class="small" text-anchor="middle">
      Dados ordenados: 2, 3, 4, 5, 7, 9, 11, 13
    </text>

    <g transform="translate(245,-30)">
      <!-- Caixas -->
      <g>
        <rect x="0"   y="200" width="80" height="60" class="box"/>
        <rect x="90"  y="200" width="80" height="60" class="box"/>
        <rect x="180" y="200" width="80" height="60" class="box"/>
        <rect x="270" y="200" width="80" height="60" class="box"/>
        <rect x="360" y="200" width="80" height="60" class="box"/>
        <rect x="450" y="200" width="80" height="60" class="box"/>
        <rect x="540" y="200" width="80" height="60" class="box"/>
        <rect x="630" y="200" width="80" height="60" class="box"/>
      </g>

      <!-- Pares extremos -->
      <rect x="0"   y="200" width="80" height="60" class="pair-hi p1"/>
      <rect x="630" y="200" width="80" height="60" class="pair-hi p1"/>

      <rect x="90"  y="200" width="80" height="60" class="pair-hi p2"/>
      <rect x="540" y="200" width="80" height="60" class="pair-hi p2"/>

      <rect x="180" y="200" width="80" height="60" class="pair-hi p3"/>
      <rect x="450" y="200" width="80" height="60" class="pair-hi p3"/>

      <!-- Duas centrais -->
      <rect x="270" y="200" width="80" height="60" class="med2-hi"/>
      <rect x="360" y="200" width="80" height="60" class="med2-hi"/>

      <!-- Valores -->
      <g class="small">
        <text x="40"  y="236" text-anchor="middle">2</text>
        <text x="130" y="236" text-anchor="middle">3</text>
        <text x="220" y="236" text-anchor="middle">4</text>
        <text x="310" y="236" text-anchor="middle">5</text>
        <text x="400" y="236" text-anchor="middle">7</text>
        <text x="490" y="236" text-anchor="middle">9</text>
        <text x="580" y="236" text-anchor="middle">11</text>
        <text x="670" y="236" text-anchor="middle">13</text>
      </g>

      <!-- Bracket das centrais: também usa .box para ter mesma espessura -->
      <g class="u-stroke box">
        <line x1="310" y1="260" x2="310" y2="285"/>
        <line x1="400" y1="260" x2="400" y2="285"/>
        <line x1="310" y1="285" x2="400" y2="285"/>
      </g>

      <g>
        <text x="355" y="310" class="tiny" text-anchor="middle">
          4ª e 5ª posições (n = 8)
        </text>
        <text x="355" y="334" class="tiny" text-anchor="middle">
          Mediana = (5 + 7) ÷ 2 = 6
        </text>
      </g>
    </g>

    <text x="600" y="360" class="tiny" text-anchor="middle">
      Em n par, restam dois valores centrais. A mediana é a média entre eles.
    </text>
  </g>
</svg>
