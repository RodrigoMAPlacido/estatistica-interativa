<!-- =========================================================
   REPRESENTAÇÕES GRÁFICAS — 4 Gráficos (Vert + Pizza + Pareto + Horiz)
   Frequências: [8, 6, 4, 2] | Total = 20
   ========================================================= -->
<svg viewBox="0 0 1550 1550" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Distribuição de Frequências — Gráficos</title>
  <desc id="desc">Quatro gráficos animados: barras verticais, gráfico de setores, diagrama de Pareto e barras horizontais.</desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:7s;
        --ease:ease-in-out;
        --c1:#111827;
        --c2:#374151;
        --c3:#6b7280;
        --c4:#9ca3af;
      }

      text{font-family:var(--font); fill:var(--ink); user-select:none;}
      .u-stroke{stroke:var(--ink); fill:none; stroke-linecap:round; stroke-linejoin:round;}
      .u-panel{stroke-width:2; rx:12;}
      .label{font-size:34px; font-weight:600; text-anchor:middle;}
      .small{font-size:18px;}
      .tiny{font-size:16px;}

      /* --- growY for vertical bars --- */
      @keyframes growY{
        0%{transform:scaleY(0)}
        18%,82%{transform:scaleY(1)}
        100%{transform:scaleY(0)}
      }
      .bar{
        transform-box:fill-box;
        transform-origin:bottom;
        transform:scaleY(0);
      }
      .b1{animation:growY var(--cycle) var(--ease) infinite 0s;}
      .b2{animation:growY var(--cycle) var(--ease) infinite .15s;}
      .b3{animation:growY var(--cycle) var(--ease) infinite .30s;}
      .b4{animation:growY var(--cycle) var(--ease) infinite .45s;}

      /* --- growX for horizontal bars --- */
      @keyframes growX{
        0%{transform:scaleX(0)}
        18%,82%{transform:scaleX(1)}
        100%{transform:scaleX(0)}
      }
      .barH{
        transform-box:fill-box;
        transform-origin:left center;
        transform:scaleX(0);
      }
      .h1{animation:growX var(--cycle) var(--ease) infinite 0s;}
      .h2{animation:growX var(--cycle) var(--ease) infinite .15s;}
      .h3{animation:growX var(--cycle) var(--ease) infinite .30s;}
      .h4{animation:growX var(--cycle) var(--ease) infinite .45s;}

      /* --- Pizza slices --- */
      @keyframes appear{
        0%,15%{opacity:0; transform:scale(0)}
        25%,85%{opacity:1; transform:scale(1)}
        100%{opacity:0; transform:scale(0)}
      }
      .slice{transform-origin:center; opacity:0;}
      .p1{fill:var(--c1); animation:appear var(--cycle) var(--ease) infinite 0s;}
      .p2{fill:var(--c2); animation:appear var(--cycle) var(--ease) infinite .15s;}
      .p3{fill:var(--c3); animation:appear var(--cycle) var(--ease) infinite .30s;}
      .p4{fill:var(--c4); animation:appear var(--cycle) var(--ease) infinite .45s;}

      /* --- Pareto curve --- */
      @keyframes dash{
        0%{stroke-dasharray:0 800}
        18%,82%{stroke-dasharray:800 800}
        100%{stroke-dasharray:0 800}
      }
      .acc{
        stroke:#64748b;          /* cor da linha Pareto */
        stroke-width:4;
        fill:none;
        stroke-dasharray:0 800;
        animation:dash var(--cycle) var(--ease) infinite .25s;
      }

      @keyframes appearDot{
        0%,15%{opacity:0; transform:scale(.3)}
        30%,85%{opacity:1; transform:scale(1)}
        100%{opacity:0; transform:scale(.3)}
      }
      .dot{
        fill:#64748b;            /* cor das bolinhas */
        opacity:0;
      }
      .d1{animation:appearDot var(--cycle) var(--ease) infinite .30s;}
      .d2{animation:appearDot var(--cycle) var(--ease) infinite .45s;}
      .d3{animation:appearDot var(--cycle) var(--ease) infinite .60s;}
      .d4{animation:appearDot var(--cycle) var(--ease) infinite .75s;}

      @media(prefers-reduced-motion:reduce){
        .bar, .barH, .slice, .acc, .dot{animation:none; opacity:1; transform:none;}
      }
    </style>
  </defs>

  <!-- =========================================================
       1 — BARRAS VERTICAIS (TOPO ESQUERDO)
  ========================================================= -->
  <g transform="translate(-180,-200) scale(1.2)">
    <rect x="160" y="230" width="600" height="510" class="u-panel u-stroke"/>
    <text x="460" y="280" class="label">Gráfico de Barras Vertical</text>
    <text x="460" y="308" class="small" text-anchor="middle">Frequência Absoluta</text>

    <g class="u-stroke" style="stroke-width:2.5">
      <line x1="210" y1="670" x2="700" y2="670"/>
      <line x1="210" y1="670" x2="210" y2="400"/>
    </g>

    <g class="u-stroke small" opacity=".5">
      <line x1="210" y1="620" x2="700" y2="620"/><text x="192" y="624" text-anchor="end">2</text>
      <line x1="210" y1="570" x2="700" y2="570"/><text x="192" y="574" text-anchor="end">4</text>
      <line x1="210" y1="520" x2="700" y2="520"/><text x="192" y="524" text-anchor="end">6</text>
      <line x1="210" y1="470" x2="700" y2="470"/><text x="192" y="474" text-anchor="end">8</text>
    </g>

    <rect x="250" y="470" width="70" height="200" class="bar b1"/>
    <rect x="370" y="520" width="70" height="150" class="bar b2"/>
    <rect x="490" y="570" width="70" height="100" class="bar b3"/>
    <rect x="610" y="620" width="70" height="50"  class="bar b4"/>

    <g class="small">
      <text x="285" y="695" text-anchor="middle">Carro</text>
      <text x="405" y="695" text-anchor="middle">Ônibus</text>
      <text x="525" y="695" text-anchor="middle">Bicicleta</text>
      <text x="645" y="695" text-anchor="middle">Metrô</text>
    </g>
  </g>

  <!-- =========================================================
       2 — PIZZA (TOPO DIREITO)
  ========================================================= -->
  <g transform="translate(-200,-200) scale(1.2)">
    <rect x="820" y="230" width="600" height="510" class="u-panel u-stroke"/>
    <text x="1120" y="280" class="label">Gráfico de Setores (Pizza)</text>
    <text x="1120" y="308" class="small" text-anchor="middle">Proporções (%)</text>

    <g transform="translate(1120,470) scale(1.1)">
      <path d="M0,0 L120,0 A120,120 0 0,1 -97.082,70.534 Z" class="slice p1"/>
      <path d="M0,0 L-97.082,70.534 A120,120 0 0,1 -37.082,-114.127 Z" class="slice p2"/>
      <path d="M0,0 L-37.082,-114.127 A120,120 0 0,1 97.082,-70.534 Z" class="slice p3"/>
      <path d="M0,0 L97.082,-70.534 A120,120 0 0,1 120,0 Z" class="slice p4"/>
    </g>

    <g class="tiny" transform="translate(-130,-20) scale(1.1)">
      <g transform="translate(980,610)">
        <rect width="14" height="14" fill="#111827"/><text x="22" y="12">Carro — 40% (8)</text>
      </g>
      <g transform="translate(1150,610)">
        <rect width="14" height="14" fill="#374151"/><text x="22" y="12">Ônibus — 30% (6)</text>
      </g>
      <g transform="translate(980,640)">
        <rect width="14" height="14" fill="#6b7280"/><text x="22" y="12">Bicicleta — 20% (4)</text>
      </g>
      <g transform="translate(1150,640)">
        <rect width="14" height="14" fill="#9ca3af"/><text x="22" y="12">Metrô — 10% (2)</text>
      </g>
    </g>
  </g>

<!-- =========================================================
     3 — PARETO (ALINHADO AO GRÁFICO DE BARRAS VERTICAL)
     Com Eixo Direito (% Acumulada)
========================================================= -->
<g transform="translate(-180,450) scale(1.2)">
  <rect x="160" y="230" width="600" height="510" class="u-panel u-stroke"/>
  <text x="460" y="280" class="label">Diagrama de Pareto</text>
  <text x="460" y="308" class="small" text-anchor="middle">Frequência + % Acumulada</text>

  <!-- === Eixos e grade (idênticos ao gráfico de barras vertical) === -->
  <g class="u-stroke" style="stroke-width:2.5">
    <line x1="210" y1="670" x2="700" y2="670"/>
    <line x1="210" y1="670" x2="210" y2="400"/>
    <!-- === Novo: eixo direito === -->
    <line x1="700" y1="670" x2="700" y2="400"/>
  </g>

  <!-- === Grade e labels do eixo esquerdo (frequências) === -->
  <g class="u-stroke small" opacity=".5">
    <line x1="210" y1="620" x2="700" y2="620"/><text x="192" y="624" text-anchor="end">2</text>
    <line x1="210" y1="570" x2="700" y2="570"/><text x="192" y="574" text-anchor="end">4</text>
    <line x1="210" y1="520" x2="700" y2="520"/><text x="192" y="524" text-anchor="end">6</text>
    <line x1="210" y1="470" x2="700" y2="470"/><text x="192" y="474" text-anchor="end">8</text>
  </g>

  <!-- === Novo: Labels do eixo direito (% acumulada) === -->
  <g class="small" fill="#64748b" opacity=".85">
    <text x="710" y="670">0%</text>
    <text x="710" y="620">20%</text>
    <text x="710" y="570">40%</text>
    <text x="710" y="520">60%</text>
    <text x="710" y="470">80%</text>
    <text x="710" y="420">100%</text>

  </g>

  <!-- === Barras (repetindo exatamente o gráfico vertical) === -->
  <rect x="250" y="470" width="70" height="200" class="bar b1"/>
  <rect x="370" y="520" width="70" height="150" class="bar b2"/>
  <rect x="490" y="570" width="70" height="100" class="bar b3"/>
  <rect x="610" y="620" width="70" height="50"  class="bar b4"/>

  <!-- === Rótulos das categorias === -->
  <g class="small">
    <text x="285" y="695" text-anchor="middle">Carro</text>
    <text x="405" y="695" text-anchor="middle">Ônibus</text>
    <text x="525" y="695" text-anchor="middle">Bicicleta</text>
    <text x="645" y="695" text-anchor="middle">Metrô</text>
  </g>
    <!-- === CURVA ACUMULADA CORRIGIDA (AGORA VAI ATÉ 100%) === -->
    <path class="acc"
          d="M285 570
            L405 495
            L525 440
            L645 420" />

    <!-- === Pontos corrigidos === -->
    <circle cx="285" cy="570" r="9" class="dot d1"/>
    <circle cx="405" cy="495" r="9" class="dot d2"/>
    <circle cx="525" cy="440" r="9" class="dot d3"/>
    <circle cx="645" cy="420" r="9" class="dot d4"/>

</g>

<!-- =========================================================
     4 — GRÁFICO DE BARRAS HORIZONTAL (AJUSTE FINO)
========================================================= -->
<g transform="translate(595,450) scale(1.2)">
  <rect x="160" y="230" width="600" height="510" class="u-panel u-stroke"/>

  <text x="460" y="280" class="label">Gráfico de Barras Horizontal</text>
  <text x="460" y="308" class="small" text-anchor="middle">Frequência Absoluta</text>

  <!-- Eixo principal -->
  <g class="u-stroke" style="stroke-width:2.5">
    <line x1="260" y1="380" x2="260" y2="670"/>
  </g>

  <!-- Grid recalculado (intervalos de 60px) -->
  <g class="u-stroke small" opacity=".45">
    <line x1="340" y1="380" x2="340" y2="670"/><text x="340" y="360" text-anchor="middle">2</text>
    <line x1="460" y1="380" x2="460" y2="670"/><text x="460" y="360" text-anchor="middle">4</text>
    <line x1="580" y1="380" x2="580" y2="670"/><text x="580" y="360" text-anchor="middle">6</text>
    <line x1="700" y1="380" x2="700" y2="670"/><text x="700" y="360" text-anchor="middle">8</text>
  </g>

  <!-- BARRAS com nova largura proporcional -->
  <rect x="260" y="380" width="440" height="35" class="barH h1"/> <!-- 8 -->
  <rect x="260" y="440" width="320" height="35" class="barH h2"/> <!-- 6 -->
  <rect x="260" y="500" width="200" height="35" class="barH h3"/> <!-- 4 -->
  <rect x="260" y="560" width="80" height="35" class="barH h4"/> <!-- 2 -->

  <!-- Rótulos -->
  <g class="small">
    <text x="230" y="403" text-anchor="end">Carro</text>
    <text x="230" y="463" text-anchor="end">Ônibus</text>
    <text x="235" y="523" text-anchor="end">Bicicleta</text>
    <text x="230" y="583" text-anchor="end">Metrô</text>
  </g>
</g>

</svg>
