<!-- imagens/em-construcao-balanceado.svg -->
<svg viewBox="0 0 900 360" preserveAspectRatio="xMidYMid meet"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Página em construção</title>
  <desc id="desc">Texto centralizado e engrenagens equilibradas logo abaixo, girando suavemente.</desc>

  <style>
    :root {
      --fg:#111827; --muted:#6b7280; --accent:#1f2937;
      --border-light:#e5e7eb; --font:"et-book","ETBook","Georgia",serif;
      --cycle:6s;
    }

    svg { background:#fff; }
    text {
      font-family:var(--font);
      fill:var(--fg);
      font-size:48px;
      text-anchor:middle;
      dominant-baseline:middle;
    }

    tspan.dot {
      animation: blink 1.5s ease-in-out infinite;
    }
    tspan.dot:nth-child(2){ animation-delay:.3s; }
    tspan.dot:nth-child(3){ animation-delay:.6s; }
    @keyframes blink { 0%,20%{opacity:0;} 50%,100%{opacity:1;} }

    .gear { transform-box: fill-box; transform-origin: center; }
    .large { fill: var(--accent); animation: spin var(--cycle) linear infinite; }
    .small { fill: var(--muted); animation: spinR var(--cycle) linear infinite; }
    .center { fill: var(--border-light); }

    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    @keyframes spinR { from{transform:rotate(360deg)} to{transform:rotate(0)} }
  </style>

  <!-- Texto -->
  <text x="450" y="120">
    EM CONSTRUÇÃO <tspan class="dot">.</tspan><tspan class="dot">.</tspan><tspan class="dot">.</tspan>
  </text>

  <!-- Engrenagens centralizadas -->
  <g transform="translate(450,240)">
    <!-- Grande -->
    <g class="gear large">
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(45)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(90)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(135)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(180)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(225)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(270)" />
      <rect x="-12" y="-75" width="24" height="25" rx="6" fill="var(--accent)" transform="rotate(315)" />
      <circle r="60" fill="var(--accent)" />
      <circle r="30" class="center" />
    </g>

    <!-- Pequena -->
    <g class="gear small" transform="translate(65,-50) scale(0.75)">
      <rect x="-10" y="-52" width="20" height="20" rx="5" fill="var(--muted)" />
      <rect x="-10" y="-52" width="20" height="20" rx="5" fill="var(--muted)" transform="rotate(60)" />
      <rect x="-10" y="-52" width="20" height="20" rx="5" fill="var(--muted)" transform="rotate(120)" />
      <rect x="-10" y="-52" width="20" height="20" rx="5" fill="var(--muted)" transform="rotate(180)" />
      <rect x="-10" y="-52" width="20" height="20" rx="5" fill="var(--muted)" transform="rotate(240)" />
      <rect x="-10" y="-52" width="20" height="20" rx="5" fill="var(--muted)" transform="rotate(300)" />
      <circle r="40" fill="var(--muted)" />
      <circle r="20" class="center" />
    </g>
  </g>
</svg>
