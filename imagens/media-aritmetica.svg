<!-- =========================================================
   CONCEITO DE MÉDIA ARITMÉTICA
   Valores individuais → nivelamento na média
   ========================================================= -->
<svg viewBox="0 0 1550 744" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-labelledby="title desc">
  <title id="title">Conceito de média aritmética</title>
  <desc id="desc">
    Barras verticais representando valores individuais (1, 4, 2, 3, 5 e 3)
    que se ajustam, por animação, até a mesma altura, ilustrando o conceito
    de média aritmética como medida de posição central. Uma linha horizontal
    marca a altura da média.
  </desc>

  <defs>
    <style>
      :root{
        --ink:#111827;
        --ink-soft:#64748b;
        --grid:#e5e7eb;
        --accent:#64748b;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:7s;
        --ease:ease-in-out;
        --dash:1500;
      }

      text{
        font-family:var(--font);
        fill:var(--ink);
        user-select:none;
      }

      .u-stroke{
        stroke:var(--ink);
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
      }

      .u-panel{
        stroke-width:2;
        rx:22;
        ry:22;
      }

      .label{
        font-size:46px;
        font-weight:600;
        text-anchor:middle;
      }

      .small{
        font-size:32px;
        text-anchor:middle;
      }

      .axis{ stroke-width:2; }

      .grid{
        stroke:var(--grid);
        stroke-width:1;
        stroke-dasharray:6 8;
      }

      .tick-label{
        font-size:22px;
      }

      /* ===================== MÉDIA ========================= */
      .bar-mean{
        fill:var(--ink);
        transform-box:fill-box;
        transform-origin:50% 100%;
        animation:equalize var(--cycle) var(--ease) infinite;
      }

      /* valores: 1, 2, 3, 4, 5, 3 — média = 3
         fator inicial = valor / média */
      .bar--v1{ --from:0.333; --to:1; }  /* 1  */
      .bar--v2{ --from:0.667; --to:1; }  /* 2  */
      .bar--v3{ --from:1;     --to:1; }  /* 3  */
      .bar--v4{ --from:1.333; --to:1; }  /* 4  */
      .bar--v5{ --from:1.667; --to:1; }  /* 5  */
      .bar--v6{ --from:1;     --to:1; }  /* 3  */

      .value-label{
        font-size:22px;
        fill:var(--ink-soft);
        text-anchor:middle;
      }

      .mean-line{
        stroke:var(--accent);
        stroke-width:3;
        opacity:0;
        animation:meanLine var(--cycle) var(--ease) infinite;
      }

      .mean-label-box{
        fill:#ecfdf5;
        stroke:var(--accent);
        stroke-width:1.5;
        rx:10;
        ry:10;
        opacity:0;
        animation:meanLabel var(--cycle) var(--ease) infinite;
      }

      .mean-label-text{
        font-size:26px;
        font-weight:600;
        text-anchor:middle;
        fill:var(--ink);
        opacity:0;
        animation:meanLabel var(--cycle) var(--ease) infinite;
      }

      .equation{
        font-size:26px;
        text-anchor:middle;
        fill:var(--ink-soft);
        opacity:0;
        animation:fadeInLate var(--cycle) var(--ease) infinite;
      }

      .caption-main,
      .caption-secondary{
        font-size:26px;
        text-anchor:middle;
      }

      .caption-main{
        fill:var(--ink);
        animation:captionMain var(--cycle) var(--ease) infinite;
      }

      .caption-secondary{
        fill:var(--ink);
        animation:captionSecondary var(--cycle) var(--ease) infinite;
      }

      /* ===================== Animações ===================== */
      @keyframes equalize{
        0%,20%{
          transform:scaleY(var(--from));
        }
        35%,100%{
          transform:scaleY(var(--to));
        }
      }

      @keyframes meanLine{
        0%,25%{ opacity:0; }
        40%,100%{ opacity:1; }
      }

      @keyframes meanLabel{
        0%,30%{ opacity:0; }
        45%,100%{ opacity:1; }
      }

      @keyframes fadeInLate{
        0%,55%{ opacity:0; }
        70%,100%{ opacity:1; }
      }

      @keyframes captionMain{
        0%,35%{ opacity:1; }
        55%,100%{ opacity:0; }
      }

      @keyframes captionSecondary{
        0%,35%{ opacity:0; }
        55%,100%{ opacity:1; }
      }

      @media (prefers-reduced-motion:reduce){
        .bar-mean{
          animation:none;
          transform:none;
        }
        .mean-line,
        .mean-label-box,
        .mean-label-text,
        .equation{
          animation:none;
          opacity:1;
        }
        .caption-main{
          animation:none;
          opacity:0;
        }
        .caption-secondary{
          animation:none;
          opacity:1;
        }
      }
    </style>
  </defs>

  <!-- Painel único (centralizado no viewBox 1550x744) -->
  <g transform="translate(85,92)">
    <rect x="0" y="0" width="1380" height="560" class="u-panel u-stroke"/>

    <text x="690" y="55" class="label">Média aritmética</text>
    <text x="690" y="90" class="small">Valores individuais nivelados pela média</text>

    <!-- Área do gráfico -->
    <g transform="translate(100,80) scale(1.2)">
      <!-- Escala: 0 a 5 em 240 px (passo 48 px) -->
      <g class="grid">
        <line x1="0" y1="300" x2="960" y2="300"/><!-- 0 -->
        <line x1="0" y1="252" x2="960" y2="252"/><!-- 1 -->
        <line x1="0" y1="204" x2="960" y2="204"/><!-- 2 -->
        <line x1="0" y1="156" x2="960" y2="156"/><!-- 3 (média) -->
        <line x1="0" y1="108" x2="960" y2="108"/><!-- 4 -->
        <line x1="0" y1="60"  x2="960" y2="60"/><!-- 5 (máx) -->
      </g>

      <!-- Ticks e rótulos do eixo Y -->
      <g class="tick-label">
        <text x="-10" y="304" text-anchor="end">0</text>
        <text x="-10" y="256" text-anchor="end">1</text>
        <text x="-10" y="208" text-anchor="end">2</text>
        <text x="-10" y="160" text-anchor="end">3</text>
        <text x="-10" y="112" text-anchor="end">4</text>
        <text x="-10" y="64"  text-anchor="end">5</text>
      </g>

      <!-- Eixos -->
      <g class="u-stroke axis">
        <line x1="0" y1="300" x2="960" y2="300"/>
        <line x1="0" y1="300" x2="0" y2="60"/>
      </g>

      <!-- Barras na ordem 1-4-2-3-5-3 (142353) -->
      <!-- 1 -->
      <g transform="translate(40,0)">
        <rect x="0" y="156" width="80" height="144"
              class="bar-mean bar--v1"/>
        <text x="40" y="335" class="value-label">1</text>
      </g>

      <!-- 4 -->
      <g transform="translate(200,0)">
        <rect x="0" y="156" width="80" height="144"
              class="bar-mean bar--v4"/>
        <text x="40" y="335" class="value-label">4</text>
      </g>

      <!-- 2 -->
      <g transform="translate(360,0)">
        <rect x="0" y="156" width="80" height="144"
              class="bar-mean bar--v2"/>
        <text x="40" y="335" class="value-label">2</text>
      </g>

      <!-- 3 -->
      <g transform="translate(520,0)">
        <rect x="0" y="156" width="80" height="144"
              class="bar-mean bar--v3"/>
        <text x="40" y="335" class="value-label">3</text>
      </g>

      <!-- 5 -->
      <g transform="translate(680,0)">
        <rect x="0" y="156" width="80" height="144"
              class="bar-mean bar--v5"/>
        <text x="40" y="335" class="value-label">5</text>
      </g>

      <!-- 3 -->
      <g transform="translate(840,0)">
        <rect x="0" y="156" width="80" height="144"
              class="bar-mean bar--v6"/>
        <text x="40" y="335" class="value-label">3</text>
      </g>

      <!-- Linha da média em y correspondente a 3 -->
      <line x1="0" y1="156" x2="960" y2="156" class="mean-line"/>

      <!-- Etiqueta da média -->
      <text x="1010" y="163" class="mean-label-text">Média</text>
    </g>

    <text x="690" y="530" class="caption-main">
      Valores individuais em alturas diferentes (dispersos)
    </text>
    <text x="690" y="530" class="caption-secondary">
      Todos os valores nivelados na mesma altura: a média aritmética
    </text>
  </g>
</svg>
