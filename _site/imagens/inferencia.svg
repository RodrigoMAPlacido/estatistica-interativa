<svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Inferir a média populacional (μ) a partir da amostra</title>
  <desc id="desc">Amostra à esquerda com pontos e x̄; seta para a População à direita com curva normal estilizada e μ.</desc>

  <defs>
    <style>
      text { font-family:"et-book","ETBook","Georgia",serif; fill:#111827; }
      .stroke { stroke:#111827; fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .card { stroke-width:3; rx:16; }
      .h { font-weight:700; font-size:34px; text-anchor:middle; letter-spacing:.5px; }
      .sub { font-size:18px; text-anchor:middle; opacity:.85; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 Z" fill="#111827"/>
    </marker>
  </defs>

  <!-- Grupo principal -->
  <g id="static-group">

    <!-- ====================== AMOSTRA ====================== -->
    <g>
      <rect x="80" y="60" width="400" height="300" class="card stroke"/>
      <text x="280" y="105" class="h">AMOSTRA</text>
      <text x="280" y="130" class="sub">dados observados</text>

      <!-- Área de pontos -->
      <rect x="110" y="160" width="340" height="160" class="stroke" rx="10"/>
      <g fill="#111827">
        <!-- Linha 1 -->
        <circle cx="140" cy="190" r="5"/><circle cx="175" cy="190" r="5"/><circle cx="210" cy="190" r="5"/><circle cx="245" cy="190" r="5"/><circle cx="280" cy="190" r="5"/><circle cx="315" cy="190" r="5"/><circle cx="350" cy="190" r="5"/><circle cx="385" cy="190" r="5"/><circle cx="420" cy="190" r="5"/>
        <!-- Linha 2 -->
        <circle cx="155" cy="225" r="5"/><circle cx="190" cy="225" r="5"/><circle cx="225" cy="225" r="5"/><circle cx="260" cy="225" r="5"/><circle cx="295" cy="225" r="5"/><circle cx="330" cy="225" r="5"/><circle cx="365" cy="225" r="5"/><circle cx="400" cy="225" r="5"/>
        <!-- Linha 3 -->
        <circle cx="140" cy="260" r="5"/><circle cx="175" cy="260" r="5"/><circle cx="210" cy="260" r="5"/><circle cx="245" cy="260" r="5"/><circle cx="280" cy="260" r="5"/><circle cx="315" cy="260" r="5"/><circle cx="350" cy="260" r="5"/><circle cx="385" cy="260" r="5"/><circle cx="420" cy="260" r="5"/>
        <!-- Linha 4 -->
        <circle cx="155" cy="295" r="5"/><circle cx="190" cy="295" r="5"/><circle cx="225" cy="295" r="5"/><circle cx="260" cy="295" r="5"/><circle cx="295" cy="295" r="5"/><circle cx="330" cy="295" r="5"/><circle cx="365" cy="295" r="5"/><circle cx="400" cy="295" r="5"/>
      </g>

      <!-- Média x̄ -->
      <line x1="280" y1="160" x2="280" y2="320" class="stroke"/>
      <text x="280" y="152" font-size="22" text-anchor="middle">x̄</text>
    </g>

    <!-- ====================== POPULAÇÃO ====================== -->
    <g>
      <rect x="720" y="60" width="400" height="300" class="card stroke"/>
      <text x="920" y="105" class="h">POPULAÇÃO</text>
      <text x="920" y="130" class="sub">parâmetro de interesse</text>

      <!-- Curva de sino ampliada e reforçada -->
      <g transform="translate(720,140) scale(1.3)">
        <!-- eixo -->
        <line x1="30" y1="120" x2="270" y2="120" stroke="#111827" stroke-width="1.8"/>
        <!-- zonas críticas -->
        <path d="M212.625 91.097656 L212.625 120 L270 120 C246.90468 120 228.22874 107.37564 212.625 91.097656 Z"
              fill="#111827" fill-opacity="0.55"/>
        <path d="M87.078125 91.408203 C71.534753 107.53606 52.948378 120 30 120 L87.078125 120 Z"
              fill="#111827" fill-opacity="0.55"/>
        <!-- curva -->
        <path d="M30,120 C95,120 125,20 150,20 C175,20 205,120 270,120"
              stroke="#111827" stroke-width="2.4" fill="none"/>
        <!-- linha média -->
        <line x1="150" y1="20" x2="150" y2="120" stroke="#111827" stroke-width="1.8"/>
        <text x="150" y="140" text-anchor="middle" font-size="22">μ</text>
      </g>
    </g>

    <!-- ====================== SETA E TEXTO ====================== -->
    <g>
      <line x1="490" y1="210" x2="710" y2="210" class="stroke" stroke-width="3" marker-end="url(#arrow)"/>
      <text x="600" y="198" class="sub" font-size="20" text-anchor="middle">inferir média (μ)</text>
    </g>
  </g>
</svg>
