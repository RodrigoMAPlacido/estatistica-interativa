<!-- =========================================================
   REPRESENTAÇÕES GRÁFICAS — Barras + Pizza (categorias)
   Padrão unificado (variáveis :root, classes u-*, keyframes)
   Frequências: [8, 6, 4, 2] | Total = 20
   ========================================================= -->
<svg viewBox="0 0 1550 780" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Distribuição de Frequências — Gráficos</title>
  <desc id="desc">Gráfico de barras à esquerda e gráfico de pizza à direita, ambos animados conforme as frequências (Carro, Ônibus, Bicicleta, Metrô).</desc>

  <defs>
    <style>
      :root {
        --ink:#111827;
        --font:"et-book","ETBook","Georgia",serif;
        --cycle:7s;
        --ease:ease-in-out;
        --c1:#111827;
        --c2:#374151;
        --c3:#6b7280;
        --c4:#9ca3af;
      }

      /* ===== Base ===== */
      text { font-family:var(--font); fill:var(--ink); user-select:none; }
      .u-stroke { stroke:var(--ink); fill:none; stroke-linecap:round; stroke-linejoin:round; }
      .u-panel { stroke-width:2; rx:12; }
      .label { font-size:34px; font-weight:600; text-anchor:middle; }
      .small { font-size:18px; }
      .tiny { font-size:16px; }

      /* ===== Animações ===== */
      @keyframes grow {
        0% { transform:scaleY(0) }
        18%,82% { transform:scaleY(1) }
        100% { transform:scaleY(0) }
      }
      .bar {
        fill:var(--ink);
        transform-box:fill-box;
        transform-origin:bottom;
        transform:scaleY(0);
      }
      .b1{ animation:grow var(--cycle) var(--ease) infinite 0s }
      .b2{ animation:grow var(--cycle) var(--ease) infinite .15s }
      .b3{ animation:grow var(--cycle) var(--ease) infinite .30s }
      .b4{ animation:grow var(--cycle) var(--ease) infinite .45s }

      /* Pizza: surgimento sequencial */
      @keyframes appear {
        0%,15%{opacity:0; transform:scale(0)}
        25%,85%{opacity:1; transform:scale(1)}
        100%{opacity:0; transform:scale(0)}
      }
      .slice {
        transform-origin:center;
        opacity:0;
      }
      .p1{ fill:var(--c1); animation:appear var(--cycle) var(--ease) infinite 0s; }
      .p2{ fill:var(--c2); animation:appear var(--cycle) var(--ease) infinite .15s; }
      .p3{ fill:var(--c3); animation:appear var(--cycle) var(--ease) infinite .30s; }
      .p4{ fill:var(--c4); animation:appear var(--cycle) var(--ease) infinite .45s; }

      @media (prefers-reduced-motion:reduce) {
        .bar, .slice { animation:none; opacity:1; transform:scale(1); }
      }
    </style>
  </defs>

  <!-- ========== GRÁFICO DE BARRAS ========== -->
  <g transform="translate(-180,-200) scale(1.2)">
    <rect x="160" y="230" width="600" height="510" class="u-panel u-stroke"/>
    <text x="460" y="280" class="label">Gráfico de Barras</text>
    <text x="460" y="308" class="small" text-anchor="middle">Frequência Absoluta</text>

    <!-- Eixos -->
    <g class="u-stroke" style="stroke-width:2.5">
      <line x1="210" y1="670" x2="700" y2="670"/>
      <line x1="210" y1="670" x2="210" y2="400"/>
    </g>

    <!-- Grades -->
    <g class="u-stroke small" opacity=".5">
      <line x1="210" y1="620" x2="700" y2="620"/><text x="192" y="624" text-anchor="end">2</text>
      <line x1="210" y1="570" x2="700" y2="570"/><text x="192" y="574" text-anchor="end">4</text>
      <line x1="210" y1="520" x2="700" y2="520"/><text x="192" y="524" text-anchor="end">6</text>
      <line x1="210" y1="470" x2="700" y2="470"/><text x="192" y="474" text-anchor="end">8</text>
    </g>

    <!-- Barras -->
    <rect x="250" y="470" width="70" height="200" class="bar b1"/>
    <rect x="370" y="520" width="70" height="150" class="bar b2"/>
    <rect x="490" y="570" width="70" height="100" class="bar b3"/>
    <rect x="610" y="620" width="70" height="50"  class="bar b4"/>

    <!-- Rótulos -->
    <g class="small">
      <text x="285" y="695" text-anchor="middle">Carro</text>
      <text x="405" y="695" text-anchor="middle">Ônibus</text>
      <text x="525" y="695" text-anchor="middle">Bicicleta</text>
      <text x="645" y="695" text-anchor="middle">Metrô</text>
    </g>
  </g>

  <!-- ========== GRÁFICO DE PIZZA (SETORES) ========== -->
  <g transform="translate(-200,-200) scale(1.2)">
    <rect x="820" y="230" width="600" height="510" class="u-panel u-stroke"/>
    <text x="1120" y="280" class="label">Gráfico de Setores</text>
    <text x="1120" y="308" class="small" text-anchor="middle">Proporções (%)</text>

    <!-- Pizza -->
    <g transform="translate(1120,470) scale(1.1)">
      <!-- Carro 40% (0°–144°) -->
      <path d="M0,0 L120,0 A120,120 0 0,1 -93.5,75.9 Z" class="slice p1"/>
      <!-- Ônibus 30% (144°–252°) -->
      <path d="M0,0 L-93.5,75.9 A120,120 0 0,1 -37.1,-114.1 Z" class="slice p2"/>
      <!-- Bicicleta 20% (252°–324°) -->
      <path d="M0,0 L-37.1,-114.1 A120,120 0 0,1 69.3,-97.1 Z" class="slice p3"/>
      <!-- Metrô 10% (324°–360°) -->
      <path d="M0,0 L69.3,-97.1 A120,120 0 0,1 120,0 Z" class="slice p4"/>
    </g>

    <!-- Legenda -->
    <g class="tiny" transform="translate(-130,-20) scale(1.1)">
      <g transform="translate(980,610)">
        <rect width="14" height="14" fill="#111827"/><text x="22" y="12">Carro — 40% (8)</text>
      </g>
      <g transform="translate(1150,610)">
        <rect width="14" height="14" fill="#374151"/><text x="22" y="12">Ônibus — 30% (6)</text>
      </g>
      <g transform="translate(980,640)">
        <rect width="14" height="14" fill="#6b7280"/><text x="22" y="12">Bicicleta — 20% (4)</text>
      </g>
      <g transform="translate(1150,640)">
        <rect width="14" height="14" fill="#9ca3af"/><text x="22" y="12">Metrô — 10% (2)</text>
      </g>
    </g>
  </g>
</svg>
