<!-- ===== HEAD GLOBAL DO PROJETO ===== -->

<!-- Charset e responsividade -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO básico -->
<title>{{ page.title }} | Estatística Interativa</title>
<meta name="author" content="Rodrigo Plácido">
<meta name="description" content="Livro interativo para aprender estatística do zero com visualização intuitiva e gráficos dinâmicos.">
<meta name="keywords" content="estatística, probabilidade, aprendizado interativo, matemática, estudo, educação, gráficos dinâmicos">

<!-- Open Graph (para compartilhamento) -->
<meta property="og:title" content="{{ page.title }} | Estatística Interativa">
<meta property="og:description" content="Livro interativo de Estatística feito para aprender de forma clara, passo a passo e com visualização gráfica.">
<meta property="og:type" content="website">
<meta property="og:url" content="https://rodrigomaplacido.github.io/estatistica-interativa{{ page.url }}">
<meta property="og:image" content="https://rodrigomaplacido.github.io/estatistica-interativa/imagens/capa-og.png">
<meta property="og:image:type" content="image/png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title }} | Estatística Interativa">
<meta name="twitter:description" content="Livro interativo de Estatística com gráficos e visualização intuitiva.">
<meta name="twitter:image" content="https://rodrigomaplacido.github.io/estatistica-interativa/imagens/capa-og.png">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="{{ '/imagens/ei-logo.svg' | relative_url }}">

<!-- Escolha do layout CSS -->
{% if page.use_tufte %}
  <!-- Usando layout Tufte -->
  <link rel="stylesheet" href="{{ '/kgjs/kg-tufte.0.4.0_ODE.css' | relative_url }}">
{% else %}
  <!-- Usando layout normal -->
  <link rel="stylesheet" href="{{ '/kgjs/kg.0.4.0_ODE.css' | relative_url }}">
{% endif %}

<!-- CSS adicional para gráficos e animações (comum a todos) -->
<link rel="stylesheet" href="{{ '/css/animations.css' | relative_url }}">

<!-- CSS opcional específico de página -->
{% if page.custom_css %}
  <link rel="stylesheet" href="{{ page.custom_css | relative_url }}">
  {% else %}
<link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
{% endif %}

<script>
  document.addEventListener("DOMContentLoaded", function () {
    renderMathInElement(document.body, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$", right: "$", display: false },
        { left: "\\(", right: "\\)", display: false }
      ]
    });
  });
</script>

<!-- Anti-FOUC -->
<style>
  body.loading { visibility: hidden; opacity: 0 }
  body.ready { visibility: visible; opacity: 1; transition: opacity .35s ease-in-out }
</style>
