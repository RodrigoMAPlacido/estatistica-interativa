  <div class="page-wrapper">
    <!-- Fundo com equações -->
    <div class="bg-math" aria-hidden="true">
      <div class="eq" style="top: 8%; left: 6%;">$$\bar{x}=\frac{1}{n}\sum_{i=1}^{n}x_i$$</div>
      <div class="eq" style="top: 18%; right: 8%;">$$\sigma=\sqrt{\frac{\sum_{i=1}^{n}(x_i-\mu)^2}{n}}$$</div>
      <div class="eq" style="top: 34%; left: 16%;">$$P(A\mid B)=\frac{P(A\cap B)}{P(B)}$$</div>
      <div class="eq" style="top: 48%; right: 14%;">$$E(X)=\sum_{i} x_i\,p_i$$</div>
      <div class="eq" style="bottom: 24%; left: 10%;">$$Z=\frac{X-\mu}{\sigma}$$</div>
      <div class="eq" style="bottom: 10%; right: 12%;">$$\operatorname{Var}(X)=E(X^2)-[E(X)]^2$$</div>
    </div>

    <!-- Cartão central -->
    <main class="hero">
      <section class="card">
        <h1>Estatística Interativa</h1>
        <p class="autor">por Rodrigo Plácido</p>
        <a class="cta" href="sumario.html">Entrar no Livro</a>
      </section>
    </main>
