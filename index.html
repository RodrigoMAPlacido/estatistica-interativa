  <!-- Fundo com equações (KaTeX renderiza essas fórmulas) -->
  <div class="bg-math" aria-hidden="true">
    <!-- distribua pelos cantos e meio -->
    <div class="eq" style="top: 8%; left: 6%; animation-delay: .0s;">$$\bar{x}=\frac{1}{n}\sum_{i=1}^{n}x_i$$</div>
    <div class="eq" style="top: 18%; right: 8%; animation-delay: .6s;">$$\sigma=\sqrt{\frac{\sum_{i=1}^{n}(x_i-\mu)^2}{n}}$$</div>
    <div class="eq" style="top: 34%; left: 16%; animation-delay: 1.2s;">$$P(A\mid B)=\frac{P(A\cap B)}{P(B)}$$</div>
    <div class="eq" style="top: 48%; right: 14%; animation-delay: 1.8s;">$$E(X)=\sum_{i} x_i\,p_i$$</div>
    <div class="eq" style="bottom: 24%; left: 10%; animation-delay: 2.4s;">$$Z=\frac{X-\mu}{\sigma}$$</div>
    <div class="eq" style="bottom: 10%; right: 12%; animation-delay: 3.0s;">$$\operatorname{Var}(X)=E(X^2)-[E(X)]^2$$</div>
  </div>
