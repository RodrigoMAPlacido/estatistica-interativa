---
schema: EconSchema
aspectRatio: 1.3
params:
- name: p0
  value: 0.125
  min: 0
  max: 0.5
  round: 0.001
- name: p1
  value: 0.375
  min: 0
  max: 0.5
  round: 0.001
- name: p2
  value: 0.375
  min: 0
  max: 0.5
  round: 0.001
- name: p3
  value: 0.125
  min: 0
  max: 0.5
  round: 0.001
calcs:
  soma: "(params.p0 + params.p1 + params.p2 + params.p3)"
  media: "(((0*params.p0) + (1*params.p1) + (2*params.p2) + (3*params.p3)) / calcs.soma)"
layout:
  OneGraphPlusSidebar:
    graph:
      title: Distribuição de X — Número de Caras
      xAxis:
        min: -0.5
        max: 3.5
        ticks: 4
        label: Valores de X
      yAxis:
        min: 0
        max: 0.5
        label: P(X)
      objects:
      - Rectangle:
          x1: -0.4
          x2: 0.4
          y1: 0
          y2: params.p0
          color: "#007acc"
      - Rectangle:
          x1: 0.6
          x2: 1.4
          y1: 0
          y2: params.p1
          color: "#007acc"
      - Rectangle:
          x1: 1.6
          x2: 2.4
          y1: 0
          y2: params.p2
          color: "#007acc"
      - Rectangle:
          x1: 2.6
          x2: 3.4
          y1: 0
          y2: params.p3
          color: "#007acc"
      - Segment:
          a:
          - calcs.media
          - 0
          b:
          - calcs.media
          - 0.5
          color: red
          strokeWidth: 3
          label:
            text: "`E[X] = ${calcs.media.toFixed(2)}`"
            position: t
    sidebar:
      controls:
      - title: Ajuste as probabilidades
        sliders:
        - param: p0
          label: 'P(X=0)  '
        - param: p1
          label: 'P(X=1)  '
        - param: p2
          label: 'P(X=2) '
        - param: p3
          label: 'P(X=3)  '
