---
schema: EconSchema
aspectRatio: 1.5
params:
- name: f1
  value: 5
  min: 0
  max: 15
  round: 0.1
- name: f2
  value: 8
  min: 0
  max: 15
  round: 0.1
- name: f3
  value: 12
  min: 0
  max: 15
  round: 0.1
- name: f4
  value: 9
  min: 0
  max: 15
  round: 0.1
- name: f5
  value: 6
  min: 0
  max: 15
  round: 0.1
calcs:
  soma: "(params.f1 + params.f2 + params.f3 + params.f4 + params.f5)"
  media: "(((5*params.f1) + (15*params.f2) + (25*params.f3) + (35*params.f4) + (45*params.f5)) / calcs.soma)"
  m1f1: "5(params.f1)"
  m2f2: "15(params.f2)"
  m3f3: "25(params.f3)"
  m4f4: "35(params.f4)"
  m5f5: "45(params.f5)"
  soma2: "(((5*params.f1) + (15*params.f2) + (25*params.f3) + (35*params.f4) + (45*params.f5)))"


layout:
  OneWideGraphPlusSidebar:
    graph:
      xAxis:
        min: 0
        max: 53
        ticks: 0
        title: Agrupamento de Classes
      yAxis:
        min: 0
        max: 15
        ticks: 4
        title: Frequências 
      objects:
      - Rectangle:
          x1: 0
          x2: 10
          y1: 0
          y2: params.f1
          fill: "'#111827'"
          opacity: 1
          drag:
            - directions: y
              param: f1
              expression: "(drag.y)"
      - Rectangle:
          x1: 10.1
          x2: 20.1
          y1: 0
          y2: params.f2
          fill: "'#111827'"
          opacity: 1
          drag:
            - directions: y
              param: f2
              expression: "(drag.y)"
      - Rectangle:
          x1: 20.2
          x2: 30.2
          y1: 0
          y2: params.f3
          fill: "'#111827'"
          opacity: 1
          drag:
            - directions: y
              param: f3
              expression: "(drag.y)"
      - Rectangle:
          x1: 30.3
          x2: 40.3
          y1: 0
          y2: params.f4
          opacity: 1
          fill: "'#111827'"
          drag:
            - directions: y
              param: f4
              expression: "(drag.y)"
      - Rectangle:
          x1: 40.4
          x2: 50.4
          y1: 0
          y2: params.f5
          fill: "'#111827'"
          opacity: 1
          drag:
            - directions: y
              param: f5
              expression: "(drag.y)"
      - Segment:
          a: [calcs.media, 0]
          b: [calcs.media, 15]
          color: grey
          strokeWidth: 3

      - Segment:
          a: [calcs.media, 14]
          b: [calcs.media, 14]
          color: "'#111827'"
          strokeWidth: 3
          label:
            text: "`\\\\bar{X}_{agr} = ${calcs.media.toFixed(2)}`"
            position: l
        #Grade
      - Segment:
          a: [0, 5]
          b: [60, 5]
          color: grey
          strokeWidth: 1
          lineStyle: dashed

      - Segment:
          a: [0, 10]
          b: [60, 10]
          color: grey
          strokeWidth: 1
          lineStyle: dashed
      - Segment:
          a: [0, 15]
          b: [60, 15]
          color: grey
          strokeWidth: 1
          lineStyle: dashed
      - Label:
          coordinates: [5,0]
          text: "`\\\\mathbf{[0, 10)}`"
          bgcolor: "'#ffffff'"
          color: "'#111827'"
          fontSize: 12
          position: t
      - Label:
          coordinates: [15.1,0]
          text: "`\\\\mathbf{[10, 20)}`"
          bgcolor: "'#ffffff'"
          color: "'#111827'"
          fontSize: 12
          position: t
      - Label:
          coordinates: [25.2,0]
          text: "`\\\\mathbf{[20, 30)}`"
          bgcolor: "'#ffffff'"
          color: "'#111827'"
          fontSize: 12
          position: t
      - Label:
          coordinates: [35.3,0]
          text: "`\\\\mathbf{[30, 40)}`"
          bgcolor: "'#ffffff'"
          color: "'#111827'"
          fontSize: 12
          position: t
      - Label:
          coordinates: [45.4,0]
          text: "`\\\\mathbf{[40, 50)}`"
          bgcolor: "'#ffffff'"
          color: "'#111827'"
          fontSize: 12
          position: t

      - Label:
          coordinates: [5, params.f1-0.5]
          text: "`\\\\bf{f_1}= ${params.f1.toFixed(2)}`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [15.1, params.f2-0.5]
          text: "`\\\\bf{f_2}= ${params.f2.toFixed(2)}`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [25.2, params.f3-0.5]
          text: "`\\\\bf{f_3}= ${params.f3.toFixed(2)}`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [35.3, params.f4-0.5]
          text: "`\\\\bf{f_4}= ${params.f4.toFixed(2)}`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [45.4, params.f5-0.5]
          text: "`\\\\bf{f_5}= ${params.f5.toFixed(2)}`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [5, params.f1-1.5]
          text: "`\\\\bf{m_1}= 5`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [15.1, params.f2-1.5]
          text: "`\\\\bf{m_2}= 15`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [25.2, params.f3-1.5]
          text: "`\\\\bf{m_3}= 25`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [35.3, params.f4-1.5]
          text: "`\\\\bf{m_4}= 35`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11
      - Label:
          coordinates: [45.4, params.f5-1.5]
          text: "`\\\\bf{m_5}= 45`"
          color: "'#ffffff'"
          bgcolor: "'#111827'"
          fontSize: 11

    sidebar:
      triggerWidth: 9999
      controls:
        - title: ""
          divs:
            - html: "`<figure class='sidebar-figure'>
                <div class='sidebar-table-wrap'>
                  <table class='sidebar-table'  style='font-size:16px'>
                    <thead>
                      <tr>
                        <th>Classe</th>
                        <th>$m_j$</th>
                        <th>$f_j$</th>
                        <th>$f_j \\\\times m_j$</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>[0,10)</td>
                        <td>5</td>
                        <td>${params.f1.toFixed(2)}</td>
                        <td>${calcs.m1f1.toFixed(2)}</td>

                      </tr>
                      <tr>
                        <td>[10,20)</td>
                        <td>15</td>
                        <td>${params.f2.toFixed(2)}</td>
                        <td>${calcs.m2f2.toFixed(2)}</td>
                      </tr>
                      <tr>
                        <td>[20,30)</td>
                        <td>25</td>
                        <td>${params.f3.toFixed(2)}</td>
                        <td>${calcs.m3f3.toFixed(2)}</td>
                      </tr>
                      <tr>
                        <td>[30,40)</td>
                        <td>35</td>
                        <td>${params.f4.toFixed(2)}</td>
                        <td>${calcs.m4f4.toFixed(2)}</td>
                      </tr>
                      <tr>
                        <td>[40,50)</td>
                        <td>45</td>
                        <td>${params.f5.toFixed(2)}</td>
                        <td>${calcs.m5f5.toFixed(2)}</td>
                      </tr>
                      <tr>
                        <td>$\\\\textbf{Total}$</td>
                        <td>—</td>
                        <td>$\\\\mathbf{${calcs.soma.toFixed(2)}}$</td>
                        <td>$\\\\mathbf{${calcs.soma2.toFixed(2)}}$</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
               </figure>`"

            - html: "<div style='text-align:left; font-size:18px; margin:15px 0 15px 0;'> <b>Aplicando a fórmula:</b></div>"

            - html: '$$\footnotesize \mathbf{\bar{X}_{agr}} = \frac{f_1 m_1 + f_2 m_2 + f_3 m_3 + f_4 m_4 + f_5 m_5}{f_1 + f_2 + f_3 + f_4 + f_5} $$'
            - html: '$$\footnotesize \Longleftrightarrow$$'
            - html: "`$$\\\\footnotesize \\\\mathbf{\\\\bar{X}_{agr}} = \\\\frac{${params.f1.toFixed(2)} \\\\times 5 + ${params.f2.toFixed(2)} \\\\times 15 + ${params.f3.toFixed(2)} \\\\times 25 + ${params.f4.toFixed(2)} \\\\times 35 + ${params.f5.toFixed(2)} \\\\times 45}{${params.f1.toFixed(2)} + ${params.f2.toFixed(2)}+ ${params.f3.toFixed(2)}+ ${params.f4.toFixed(2)} + ${params.f5.toFixed(2)}} = ${calcs.media.toFixed(2)}$$`"
            - html: <hr>